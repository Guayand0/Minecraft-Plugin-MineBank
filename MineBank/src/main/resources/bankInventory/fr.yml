      # Par défaut, tous les emplacements sont vides
      default:
        item: WHITE_STAINED_GLASS_PANE
        amount: 1
        name: ' '
      # Emplacements d'inventaire : https://wiki.vg/images/b/bb/DoubleChest-slots.png
