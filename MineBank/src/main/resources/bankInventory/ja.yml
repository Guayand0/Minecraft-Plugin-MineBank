bank-inventory:
  main:
    # インベントリ名
    name: '&4&l[&6&lMineBank&4&l]'
    # インベントリサイズ
    size: 6 # 9*6=54 54スロット（6行）のインベントリを作成
    # インベントリ内のスロット位置
    position-slot:
      # デフォルトはすべてのスロットが空
      default:
        item: WHITE_STAINED_GLASS_PANE
        amount: 1
        name: ' '
      # インベントリスロット: https://wiki.vg/images/b/bb/DoubleChest-slots.png
      10:
        # マインクラフトの素材: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
        item: EMERALD
        # アイテムの量
        amount: 1
        # アイテム名
        name: '&a500を追加'
        # アイテムの説明
        lore:
          - '&fクリックして &e500 &fを銀行に預ける'
        # アイテムをクリックしたときのコマンド
        command: 'bank add 500'
        # コマンドを使用するのに必要な権限
        permission: 'minebank.use'
      11:
        item: EMERALD
        amount: 3
        name: '&a最大の半分を追加'
        lore:
          - '&fクリックして最大の半分を'
          - '&f預ける'
        command: 'bank add midmax'
      12:
        item: EMERALD
        amount: 5
        name: '&a最大を追加'
        lore:
          - '&fクリックして最大額を'
          - '&f預ける'
        command: 'bank add max'
      19:
        item: EMERALD
        amount: 2
        name: '&a2000を追加'
        lore:
          - '&fクリックして &e2000 &fを銀行に預ける'
        command: 'bank add 2000'
      20:
        item: EMERALD
        amount: 4
        name: '&a現在の半分を追加'
        lore:
          - '&fクリックして現在の半分を'
          - '&f預ける'
        command: 'bank add mid'
      21:
        item: EMERALD
        amount: 6
        name: '&aカスタム追加'
        lore:
          - '&fクリックしてカスタム額を'
          - '&f銀行に預ける'
        command: 'bank add <amount>'

      14:
        item: REDSTONE
