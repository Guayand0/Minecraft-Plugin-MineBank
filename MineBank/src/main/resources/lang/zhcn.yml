bank:
  usage:
    bank: '%plugin% &e使用: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &e使用: /bank add {<amount>/mid/midmax/max}'
    take: '%plugin% &e使用: /bank take {<amount>/mid/midmax/max}'
    set: '%plugin% &e使用: /bank set <player> {bal/level} {<amount>/midmax/max} [true/false]'
    bal: '%plugin% &e使用: /bank bal [player]'
    max: '%plugin% &e使用: /bank max {bal/level} [player]'
    level: '%plugin% &e使用: /bank level [player]'
  bal:
    playerBankBalance: '%plugin% &e您当前的银行余额为: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &e%targetName% 的余额为: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &a您从银行提取了 $%amountReceived%。 银行手续费为: $%amountDeducted%。 银行利率为: %interestPercentage%%'
    withdrawFailure: '%plugin% &c金额必须为正整数。'
    withdrawExceeds: '%plugin% &c您的银行余额不足以提取该金额。'
  add:
    depositSuccess: '%plugin% &a您已将 $%amount% 存入银行。'
    balanceExceeds: '%plugin% &c您不能在当前银行等级存储超过 $%playerBankMaxStorage%。'
    depositFailure: '%plugin% &c金额必须为正整数。'
    notEnoughMoney: '%plugin% &c您没有足够的钱来存入该金额。'
  set:
    maxBalance: '%plugin% &c金额不能超过 $%targetBankMaxStorage%'
    maxLevel: '%plugin% &c等级不能超过 %targetBankMaxLevel%'
    setBalanceSuccess: '%plugin% &a将 %targetName% 的银行余额设置为 $%amount%'
    setLevelSuccess: '%plugin% &a将 %targetName% 的银行等级设置为 %setBankLevel%'
    depositFailure: '%plugin% &c金额必须为正整数。'
  top:
    title: '%plugin% &e银行中金额最多的顶级玩家:'
    entry: '&a第 %topPosition% 名: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &e您的银行等级为: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &e%targetName% 的银行等级为: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &c您在银行中的钱不足以升级，您需要 $%unlockNextLevelPrice%'
    unlockPriceError: '%plugin% &c配置中的解锁价格无效，级别 %unlockNextLevel%'
    success: '%plugin% &a您已成功升级到等级 %playerBankLevel%'
    alreadyMax: '%plugin% &c您已达到最高等级。'
  max:
    playerBankMaxStorage: '%plugin% &e您当前银行等级下可以存储的最大金额为: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &e%targetName% 当前银行等级下可以存储的最大金额为: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &a您当前银行的最大等级为 &e%playerBankMaxLevel%。'
    targetBankMaxLevel: '%plugin% &a%targetName% 的银行最大等级为 &e%targetBankMaxLevel%。'
  profit:
    received: '%plugin% &a您因将钱存入银行而获得了 $%keepInBankProfit%！银行利润为: %profitPercentage%%'
    min-storage: '%plugin% &c您需要至少 $%minAmountToWinProfit% 存在银行中才能开始获得收益。'
    max-storage: '%plugin% &c您需要从银行提取钱才能继续获得收益。'
  notPlayer: '%plugin% &c只有玩家才能使用此命令。'
  notFoundPlayer: '%plugin% &c玩家 %targetName% 未找到。'