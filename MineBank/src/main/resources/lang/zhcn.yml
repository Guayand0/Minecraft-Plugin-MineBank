messages:

  # 可用内建变量: 无
  help:
    - '&b<-----------------&aMINEBANK 命令列表&b----------------->'
    - '&e/minebank help &7- 显示帮助消息'
    - '&e/minebank reload &7- 重载插件配置'
    - '&e/minebank version &7- 显示插件版本'
    - '&e/minebank author &7- 显示插件作者'
    - '&e/minebank permissions &7- 显示插件权限列表'
    - '&e/minebank plugin &7- 显示插件下载链接'
    - '&e/bank help &7- 显示银行命令列表'
    - '&7命令别称: &eminebank&7, &emb'

  # 可用内建变量: 无
  help-bank:
    - '&b<-----------------&aMINEBANK 命令&b----------------->'
    - '&e/bank &7- 打开库存 (1.13+)'
    - '&e/bank help &7- 显示此消息'
    - '&e/bank add <金额> &7- 存入指定金额'
    - '&e/bank add <mid> &7- 存入银行等级的最大余额的一半'
    - '&e/bank add <max> &7- 存入银行等级的最大余额'
    - '&e/bank take <金额> &7- 提取指定金额'
    - '&e/bank take <mid> &7- 提取银行等级的最大余额的一半'
    - '&e/bank take <max> &7- 提取银行等级的最大余额'
    - '&e/bank set <玩家> bal <金额> &7- 设置玩家的余额'
    - '&e/bank set <玩家> bal <mid> &7- 设置玩家的余额为银行等级最大余额的一半'
    - '&e/bank set <玩家> bal <max> &7- 设置玩家的余额为银行等级的最大余额'
    - '&e/bank set <玩家> level <等级> &7- 设置玩家的等级'
    - '&e/bank set <玩家> level <mid> &7- 设置玩家为银行等级的一半'
    - '&e/bank set <玩家> level <max> &7- 设置玩家为银行等级的最大等级'
    - '&e/bank set <玩家> level <等级> true &7- 设置玩家等级，并将余额设置为该等级的最大值'
    - '&e/bank set <玩家> level <等级> false &7- 设置玩家等级，并在余额超过最大值时进行调整'
    - '&e/bank top &7- 显示金额最多的前10名玩家'
    - '&e/bank bal &7- 检查你的余额'
    - '&e/bank bal <玩家> &7- 检查其他玩家的余额'
    - '&e/bank max bal &7- 检查你等级的最大容量'
    - '&e/bank max level &7- 检查最大等级'
    - '&e/bank level &7- 检查你的银行等级'
    - '&e/bank level <玩家> &7- 检查玩家的银行等级'
    - '&e/bank levelup &7- 升级你的银行账户'

  # 可用内建变量: %plugin%
  reload: '%plugin% &a插件已被重载.'

  # 可用内建变量: %plugin%, %version%, %latestversion%
  version: '%plugin% &a插件版本: &b%version%'

  # 可用内建变量: %plugin%, %author%
  author: '%plugin% &a插件作者: &b%author%'

  # 可用内建变量: 无
  permissions:
    - '&b<-----------------&aMINEBANK 权限列表&b----------------->'
    - '&eminebank.admin &7- 所有权限'
    - '&eminebank.updatechecker &7- 允许接收更新消息'
    - '&eminebank.use &7- 允许使用银行'

  # 可用内建变量: %plugin%
  command-no-argument: '%plugin% &7请输入 &e/minebank help &7获取帮助列表.'
  no-perm: '%plugin% &c你没有使用此命令的权限.'
  console-error: '%plugin% &c你不能在控制台执行该命令.'

config:
  # 可用内建变量: %plugin%
  bank-disabled: '%plugin% &c插件已被禁用.'
  # 可用内建变量: %plugin%, %version%, %latestversion%, %link%
  update-checker: '%plugin% &b新版本可用 &e(&f%latestversion%&e)&b. 点此下载: &7%link%'

