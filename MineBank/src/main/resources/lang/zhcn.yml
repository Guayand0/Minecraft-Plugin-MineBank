messages:

  help:
    - '&b<-----------------&aMINEBANK 命令列表&b----------------->'
    - '&e/minebank help &7- 显示帮助消息'
    - '&e/minebank reload &7- 重载插件配置'
    - '&e/minebank version &7- 显示插件版本'
    - '&e/minebank author &7- 显示插件作者'
    - '&e/minebank permissions &7- 显示插件权限列表'
    - '&e/minebank plugin &7- 显示插件下载链接'
    - '&e/bank help &7- 显示银行命令列表'
    - '&7命令别称: &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aMINEBANK 命令&b----------------->'
    - '&e/bank &7- 打开库存 (1.13+)'
    - '&e/bank help &7- 显示此消息'
    - '&e/bank add max &7- 存入金额 金钱'
    - '&e/bank add mid &7- 存入您银行等级当前余额的一半'
    - '&e/bank add midmax &7- 存入您银行等级最高余额的一半'
    - '&e/bank add max &7- 存入您银行等级的最高余额'
    - '&e/bank take max &7- 提取金额 金钱'
    - '&e/bank take mid &7- 提取您银行等级当前余额的一半'
    - '&e/bank take midmax &7- 提取您银行等级最高余额的一半'
    - '&e/bank take max &7- 提取您银行等级的最高余额'
    - '&e/bank set <玩家> bal max &7- 设置玩家金额balance'
    - '&e/bank set <玩家> bal midmax &7- 将玩家的钱设置为其银行等级的最大余额的一半'
    - '&e/bank set <玩家> bal max &7- 将玩家的钱设置为其银行等级的最大余额'
    - '&e/bank set <玩家> level <等级> &7- 设置玩家等级'
    - '&e/bank set <玩家> level midmax &7- 将玩家设置为银行等级的最大余额的一半'
    - '&e/bank set <玩家> level max &7- 将玩家设置为银行等级的最大余额'
    - '&e/bank set <玩家> level <等级> true &7- 设置玩家等级，并将余额设置为等级的最大值'
    - '&e/bank set <玩家> level <等级> false &7- 设置玩家等级，如果余额超过等级的最大值，则修改余额'
    - '&e/bank top &7- 显示钱最多的前 10 名玩家'
    - '&e/bank bal &7- 检查您的余额'
    - '&e/bank bal <玩家> &7- 检查其他玩家的余额'
    - '&e/bank max bal &7- 检查您的等级的最大容量'
    - '&e/bank max level &7- 检查最高等级'
    - '&e/bank level &7- 检查您的银行等级'
    - '&e/bank level <玩家> &7- 检查玩家银行等级'
    - '&e/bank levelup &7- 升级您的银行'

  reload: '%plugin% &a插件已被重载.'
  version: '%plugin% &a插件版本: &b%version%'
  author: '%plugin% &a插件作者: &b%author%'

  permissions:
    - '&b<-----------------&aMINEBANK 权限列表&b----------------->'
    - '&eminebank.admin &7- 所有权限'
    - '&eminebank.updatechecker &7- 允许接收更新消息'
    - '&eminebank.use &7- 允许使用银行'
    - '&eminebank.bank.<bankName> &7- 将银行 <bankName> 设置为玩家'

  command-no-argument: '%plugin% &7请输入 &e/minebank help &7获取帮助列表.'
  no-perm: '%plugin% &c你没有使用此命令的权限.'
  console-error: '%plugin% &c你不能在控制台执行该命令.'

config:
  bank-disabled: '%plugin% &c插件已被禁用.'
  update-checker: '%plugin% &b新版本可用 &e(&f%latestversion%&e)&b. 点此下载: &7%link%'

