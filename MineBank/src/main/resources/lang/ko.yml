  command-no-argument: '%plugin% &7명령어 목록을 보려면 &e/minebank help &7를 사용하세요.'
  no-perm: '%plugin% &c이 명령어를 사용할 권한이 없습니다.'
  console-error: '%plugin% &c콘솔에서는 이 명령어를 사용할 수 없습니다.'

