bank:
  usage:
    bank: '%plugin% &e사용법: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &e사용법: /bank add {<amount>/mid/midmax/max}'
    take: '%plugin% &e사용법: /bank take {<amount>/mid/midmax/max}'
    set: '%plugin% &e사용법: /bank set <player> {bal/level} {<amount>/midmax/max} [true/false]'
    bal: '%plugin% &e사용법: /bank bal [player]'
    max: '%plugin% &e사용법: /bank max {bal/level} [player]'
    level: '%plugin% &e사용법: /bank level [player]'
  bal:
    playerBankBalance: '%plugin% &e현재 은행 잔액은: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &e%targetName%의 잔액은: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &a은행에서 $%amountReceived%을(를) 인출했습니다. 은행 수수료는: $%amountDeducted%. 은행 이자는: %interestPercentage%%'
    withdrawFailure: '%plugin% &c금액은 양수이고 정수여야 합니다.'
    withdrawExceeds: '%plugin% &c그 금액을 인출할 충분한 돈이 은행에 없습니다.'
  add:
    depositSuccess: '%plugin% &a은행에 $%amount%을(를) 입금했습니다.'
    balanceExceeds: '%plugin% &c현재 은행 레벨에서 $%playerBankMaxStorage% 이상 저장할 수 없습니다.'
    depositFailure: '%plugin% &c금액은 양수이고 정수여야 합니다.'
    notEnoughMoney: '%plugin% &c그 금액을 입금할 충분한 돈이 없습니다.'
  set:
    maxBalance: '%plugin% &c금액은 $%targetBankMaxStorage%를 초과할 수 없습니다.'
    maxLevel: '%plugin% &c레벨은 %targetBankMaxLevel%을(를) 초과할 수 없습니다.'
    setBalanceSuccess: '%plugin% &a%targetName%의 은행 잔액을 $%amount%으로 설정했습니다.'
    setLevelSuccess: '%plugin% &a%targetName%의 은행 레벨을 %setBankLevel%로 설정했습니다.'
    depositFailure: '%plugin% &c금액은 양수이고 정수여야 합니다.'
  top:
    title: '%plugin% &e은행에 가장 많은 돈을 가진 상위 플레이어:'
    entry: '&a상위 %topPosition%: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &e당신의 은행 레벨은: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &e%targetName%의 레벨은: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &c은행에 레벨 업을 할 만큼의 돈이 없습니다. $%unlockNextLevelPrice%이(가) 필요합니다.'
    unlockPriceError: '%plugin% &c레벨 %unlockNextLevel%의 구성에서 잘못된 잠금 해제 가격'
    success: '%plugin% &a레벨 %playerBankLevel%로 성공적으로 레벨 업했습니다.'
    alreadyMax: '%plugin% &c이미 최대 레벨에 도달했습니다.'
  max:
    playerBankMaxStorage: '%plugin% &e현재 은행 레벨에서 저장할 수 있는 최대 금액은: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &e%targetName%이(가) 현재 은행 레벨에서 저장할 수 있는 최대 금액은: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &a현재 은행의 최대 레벨은 &e%playerBankMaxLevel%입니다.'
    targetBankMaxLevel: '%plugin% &a%targetName%의 은행 최대 레벨은 &e%targetBankMaxLevel%입니다.'
  profit:
    received: '%plugin% &a은행에 돈을 예치하여 $%keepInBankProfit%를 받았습니다! 은행 이익률은: %profitPercentage%%'
    min-storage: '%plugin% &c이익을 얻으려면 은행에 최소 $%minAmountToWinProfit%을(를) 보관해야 합니다.'
    max-storage: '%plugin% &c이익을 계속 얻으려면 은행에서 돈을 인출해야 합니다.'
  notPlayer: '%plugin% &c이 명령어는 플레이어만 사용할 수 있습니다.'
  notFoundPlayer: '%plugin% &c플레이어 %targetName%을(를) 찾을 수 없습니다.'