bank:
  usage:
    # 변수: %plugin%
    bank: '%plugin% &e사용법: /bank <top/bal/max/level/levelup/add/take/set>'
    add: '%plugin% &e사용법: /bank add <금액>'
    take: '%plugin% &e사용법: /bank take <금액>'
    set: '%plugin% &e사용법: /bank set <플레이어> <bal/level> <금액> [true/false]'
    top: '%plugin% &e사용법: /bank top'
    bal: '%plugin% &e사용법: /bank bal [플레이어]'
    max: '%plugin% &e사용법: /bank max <bal/level>'
    level: '%plugin% &e사용법: /bank level [플레이어]'
    levelup: '%plugin% &e사용법: /bank levelup'
  bal:
    # 변수: %plugin%, %balance%
    yourBalance: '%plugin% &e현재 은행 잔액: &a$%balance%'
    # 변수: %plugin%, %player%, %balance%
    playerBalance: '%plugin% &e%player% 의 잔액: &a$%balance%'
  take:
    # 변수: %plugin%, %amount%, %percentage%, %totalDeducted%
    withdrawSuccess: '%plugin% &a$%amount% 을 은행에서 인출했습니다. 수수료: $%totalDeducted%'
    # 변수: %plugin%
    withdrawFailure: '%plugin% &c금액은 양의 정수여야 합니다.'
    withdrawExceeds: '%plugin% &c은행에 그 금액을 인출할 만큼의 충분한 잔액이 없습니다.'
  add:
    # 변수: %plugin%, %amount%
    depositSuccess: '%plugin% &a$%amount% 을 은행에 입금했습니다.'
    # 변수: %plugin%, %maxStorage%
    balanceExceeds: '%plugin% &c현재 은행 레벨에서 저장할 수 있는 최대 금액은 $%maxStorage% 입니다.'
    # 변수: %plugin%
    depositFailure: '%plugin% &c금액은 양의 정수여야 합니다.'
    notEnoughMoney: '%plugin% &c그 금액을 입금할 만큼의 충분한 잔액이 없습니다.'
  set:
    # 변수: %plugin%, %maxStorage%
    maxBalance: '%plugin% &c금액은 $%maxStorage% 을 초과할 수 없습니다.'
    # 변수: %plugin%, %maxLevel%
    maxLevel: '%plugin% &c레벨은 %maxLevel% 을 초과할 수 없습니다.'
    # 변수: %plugin%, %player%, $%amount%
    setBalanceSuccess: '%plugin% &a%player% 의 은행 잔액이 $%amount% 으로 설정되었습니다.'
    # 변수: %plugin%, %player%, $%level%
    setLevelSuccess: '%plugin% &a%player% 의 은행 레벨이 %level% 으로 설정되었습니다.'
    # 변수: %plugin%
    depositFailure: '%plugin% &c금액은 양의 정수여야 합니다.'
  top:
    # 변수: %plugin%
    title: '%plugin% &e은행에 가장 많은 돈을 가진 상위 10명의 플레이어:'
    # 변수: %plugin%, %position%, %player%, %balance%
    entry: '&e%position%. %player% : &a$%balance%'
  level:
    # 변수: %plugin%, %level%
    yourLevel: '%plugin% &e현재 은행 레벨: &a%level%'
    # 변수: %plugin%, %player%, %level%
    playerLevel: '%plugin% &e%player% 의 은행 레벨: &a%level%'
  levelup:
    # 변수: %plugin%, %unlockPrice%
    notEnoughMoney: '%plugin% &c은행 레벨업에 충분한 돈이 없습니다. $%unlockPrice% 가 필요합니다.'
    # 변수: %plugin%, %unlockLevel%
    unlockPriceError: '%plugin% &c레벨 %unlockLevel% 설정에서 유효하지 않은 해제 가격.'
    # 변수: %plugin%, %newLevel%
    success: '%plugin% &a레벨 %newLevel% 에 성공했습니다.'
    # 변수: %plugin%
    alreadyMax: '%plugin% &c이미 최대 레벨에 도달했습니다.'
  max:
    # 변수: %plugin%, %maxStorage%
    yourMaxStorage: '%plugin% &e현재 레벨에서 저장할 수 있는 최대 금액: &a$%maxStorage%'
    # 변수: %plugin%, %player%, %maxStorage%
    playerMaxStorage: '%plugin% &e%player%가 현재 레벨에서 저장할 수 있는 최대 양은 &a$%maxStorage%입니다'
    # 변수: %plugin%, %maxLevel%
    maxLevel: '%plugin% &a은행의 최대 레벨은 &e%maxLevel% 입니다.'
  profit:
    # 변수: %plugin%, $%profit%, %percentage%
    received: '%plugin% &a은행에 돈을 예치하여 $%profit% 의 이익을 얻었습니다!'
    # 변수: %plugin%, %amount%
    min-storage: '%plugin% &c이익을 얻으려면 은행에 최소 $%amount% 의 잔액이 필요합니다.'
    # 변수: %plugin%
    max-storage: '%plugin% &c이익을 계속 얻으려면 은행에서 돈을 인출해야 합니다.'
  # 변수: %plugin%
  notPlayer: '%plugin% &c이 명령어는 플레이어만 사용할 수 있습니다.'
  # 변수: %plugin%, %player%
  notFoundPlayer: '%plugin% &c플레이어 %player% 를 찾을 수 없습니다.'