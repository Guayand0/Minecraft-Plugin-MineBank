bank:
  usage:
    bank: '%plugin% &eИспользование: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &eИспользование: /bank add {<amount>/mid/midmax/max}'
    take: '%plugin% &eИспользование: /bank take {<amount>/mid/midmax/max}'
    set: '%plugin% &eИспользование: /bank set <player> {bal/level} {<amount>/midmax/max} [true/false]'
    bal: '%plugin% &eИспользование: /bank bal [player]'
    max: '%plugin% &eИспользование: /bank max {bal/level} [player]'
    level: '%plugin% &eИспользование: /bank level [player]'
  bal:
    playerBankBalance: '%plugin% &eВаш текущий банковский баланс: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &eБаланс %targetName%: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &aВы сняли $%amountReceived% из вашего банка. Банковская комиссия: $%amountDeducted%. Банковский процент: %interestPercentage%%'
    withdrawFailure: '%plugin% &cСумма должна быть положительным целым числом.'
    withdrawExceeds: '%plugin% &cУ вас недостаточно денег в банке для снятия этой суммы.'
  add:
    depositSuccess: '%plugin% &aВы внесли $%amount% в ваш банк.'
    balanceExceeds: '%plugin% &cВы не можете хранить более $%playerBankMaxStorage% на вашем текущем уровне банка.'
    depositFailure: '%plugin% &cСумма должна быть положительным целым числом.'
    notEnoughMoney: '%plugin% &cУ вас недостаточно денег для внесения этой суммы.'
  set:
    maxBalance: '%plugin% &cСумма не может быть больше $%targetBankMaxStorage%'
    maxLevel: '%plugin% &cУровень не может быть выше %targetBankMaxLevel%'
    setBalanceSuccess: '%plugin% &aУстановлен баланс банка %targetName% на $%amount%'
    setLevelSuccess: '%plugin% &aУстановлен уровень банка %targetName% на %setBankLevel%'
    depositFailure: '%plugin% &cСумма должна быть положительным целым числом.'
  top:
    title: '%plugin% &eТоп игроков с наибольшим количеством денег в банке:'
    entry: '&aТоп %topPosition%: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &eВаш уровень банка: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &eУровень банка %targetName%: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &cУ вас недостаточно денег в банке для повышения уровня, вам нужно $%unlockNextLevelPrice%'
    unlockPriceError: '%plugin% &cНедопустимая цена разблокировки в конфигурации для уровня %unlockNextLevel%'
    success: '%plugin% &aВы успешно повысили уровень до %playerBankLevel%'
    alreadyMax: '%plugin% &cВы уже на максимальном уровне.'
  max:
    playerBankMaxStorage: '%plugin% &eМаксимальная сумма, которую вы можете хранить на вашем текущем уровне банка: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &eМаксимальная сумма, которую %targetName% может хранить на своем текущем уровне банка: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &aМаксимальный уровень банка вашего текущего банка &e%playerBankMaxLevel%.'
    targetBankMaxLevel: '%plugin% &aМаксимальный уровень банка банка %targetName% &e%targetBankMaxLevel%.'
  profit:
    received: '%plugin% &aВы получили $%keepInBankProfit% за хранение ваших денег в банке! Прибыль банка: %profitPercentage%%'
    min-storage: '%plugin% &cВам нужно иметь как минимум $%minAmountToWinProfit% в банке, чтобы начать получать прибыль.'
    max-storage: '%plugin% &cВам нужно снять деньги из банка, чтобы продолжить получать прибыль.'
  notPlayer: '%plugin% &cТолько игроки могут использовать эту команду.'
  notFoundPlayer: '%plugin% &cИгрок %targetName% не найден.'