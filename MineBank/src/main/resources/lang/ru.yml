messages:

  # переменные: NA
  help:
    - '&b<-----------------&aКоманды MINEBANK&a----------------->'
    - '&e/minebank help &7- Показать это сообщение'
    - '&e/minebank reload &7- Перезагрузить настройки плагина'
    - '&e/minebank version &7- Показать версию плагина'
    - '&e/minebank author &7- Показать автора плагина'
    - '&e/minebank permissions &7- Показать список разрешений плагина'
    - '&e/minebank plugin &7- Показать ссылку для загрузки плагина'
    - '&e/bank help &7- Показать список команд банка'
    - '&7Псевдонимы: &eminebank&7, &emb'

  # переменные: NA
  help-bank:
    - '&b<-----------------&aКоманды MINEBANK&a----------------->'
    - '&e/bank &7- Открытый инвентарь (1.13+)'
    - '&e/bank help &7- Показать это сообщение'
    - '&e/bank add <сумма> &7- Пополнить счет'
    - '&e/bank add <half> &7- Пополнить счет на половину от максимальной суммы для текущего уровня'
    - '&e/bank add <max> &7- Пополнить счет на максимальную сумму для текущего уровня'
    - '&e/bank take <сумма> &7- Снять деньги'
    - '&e/bank take <half> &7- Снять половину от максимальной суммы для текущего уровня'
    - '&e/bank take <max> &7- Снять максимальную сумму для текущего уровня'
    - '&e/bank set <игрок> bal <сумма> &7- Установить баланс игрока'
    - '&e/bank set <игрок> bal <half> &7- Установить баланс игрока на половину от максимальной суммы для текущего уровня'
    - '&e/bank set <игрок> bal <max> &7- Установить баланс игрока на максимальную сумму для текущего уровня'
    - '&e/bank set <игрок> level <уровень> &7- Установить уровень банка игрока'
    - '&e/bank set <игрок> level <half> &7- Установить уровень банка игрока на половину от максимального уровня'
    - '&e/bank set <игрок> level <max> &7- Установить уровень банка игрока на максимальный уровень'
    - '&e/bank set <игрок> level <уровень> true &7- Установить уровень банка игрока и баланс на максимальное значение для этого уровня'
    - '&e/bank set <игрок> level <уровень> false &7- Установить уровень банка игрока и изменить баланс, если он превышает максимальное значение для этого уровня'
    - '&e/bank top &7- Показать топ-10 игроков с наибольшим количеством денег в банке'
    - '&e/bank bal &7- Проверить свой баланс'
    - '&e/bank bal <игрок> &7- Проверить баланс другого игрока'
    - '&e/bank max bal &7- Проверить максимальную сумму депозита для текущего уровня'
    - '&e/bank max level &7- Проверить максимальный уровень'
    - '&e/bank level &7- Проверить свой уровень банка'
    - '&e/bank level <игрок> &7- Проверить уровень банка другого игрока'
    - '&e/bank levelup &7- Повысить уровень банка'

  # переменные: %plugin%
  reload: '%plugin% &aПлагин перезагружен'

  # переменные: %plugin%, %version%, %latestversion%
  version: '%plugin% &aВерсия плагина: &b%version%'

  # переменные: %plugin%, %author%
  author: '%plugin% &aАвтор плагина: &b%author%'

  # переменные: NA
  permissions:
    - '&b<-----------------&aРазрешения MINEBANK&a----------------->'
    - '&eminebank.admin &7- Полный доступ'
    - '&eminebank.updatechecker &7- Получать уведомления о доступных обновлениях'
    - '&eminebank.use &7- Доступ к использованию банка'

  # переменные: %plugin%
  command-no-argument: '%plugin% &7Чтобы просмотреть список команд, используйте &e/minebank help &7.'
  no-perm: '%plugin% &cУ вас нет разрешения на использование этой команды.'
  console-error: '%plugin% &cЭту команду нельзя использовать из консоли.'

config:
  # переменные: %plugin%
  bank-disabled: '%plugin% &cФункция банка в данный момент отключена.'
  # переменные: %plugin%, %version%, %latestversion%, %link%
  update-checker: '%plugin% &bДоступна новая версия &e(&f%latestversion%&e)&b. Ссылка для загрузки: &7%link%'

