messages:

  help:
    - '&b<-----------------&aКоманды MINEBANK&a----------------->'
    - '&e/minebank help &7- Показать это сообщение'
    - '&e/minebank reload &7- Перезагрузить настройки плагина'
    - '&e/minebank version &7- Показать версию плагина'
    - '&e/minebank author &7- Показать автора плагина'
    - '&e/minebank permissions &7- Показать список разрешений плагина'
    - '&e/minebank plugin &7- Показать ссылку для загрузки плагина'
    - '&e/bank help &7- Показать список команд банка'
    - '&7Псевдонимы: &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aКоманды MINEBANK&a----------------->'
    - '&e/bank &7- Открыть инвентарь (1.13+)'
    - '&e/bank help &7- Показать это сообщение'
    - '&e/bank add <количество> &7- Внести сумму денег'
    - '&e/bank add mid &7- Внести половину текущего баланса вашего уровня банка'
    - '&e/bank add midmax &7- Внести половину максимального баланса вашего уровня банка'
    - '&e/bank add max &7- Внести максимальный баланс вашего уровня банка'
    - '&e/bank take <количество> &7- Снять сумму денег'
    - '&e/bank take mid &7- Снять половину текущего баланса вашего уровня банка'
    - '&e/bank take midmax &7- Снять половину максимального баланса вашего уровня банка'
    - '&e/bank take max &7- Снять максимальный баланс вашего уровня банка'
    - '&e/bank set <игрок> bal <количество> &7- Установить баланс игрока'
    - '&e/bank set <игрок> bal midmax &7- Установить игроку деньги на половину максимального баланса его уровня банка'
    - '&e/bank set <игрок> bal max &7- Установить игроку деньги на максимальный баланс его уровня банка'
    - '&e/bank set <игрок> level <уровень> &7- Установить уровень игрока'
    - '&e/bank set <игрок> level midmax &7- Установить игроку половину максимального уровня банка'
    - '&e/bank set <игрок> level max &7- Установить игроку максимальный уровень банка'
    - '&e/bank set <игрок> level <уровень> true &7- Установить уровень игрока и установить баланс на максимум уровня'
    - '&e/bank set <игрок> level <уровень> false &7- Установить уровень игрока и изменить баланс, если он больше максимума уровня'
    - '&e/bank top &7- Показать 10 лучших игроков с most money'
    - '&e/bank bal &7- Проверьте свой баланс'
    - '&e/bank bal <игрок> &7- Проверьте баланс другого игрока'
    - '&e/bank max bal &7- Проверьте максимальную емкость вашего уровня'
    - '&e/bank max level &7- Проверьте максимальный уровень'
    - '&e/bank level &7- Проверьте уровень вашего банка'
    - '&e/bank level <игрок> &7- Проверьте уровень банка игрока'
    - '&e/bank levelup &7- Повысьте уровень своего банка'

  reload: '%plugin% &aПлагин перезагружен'
  version: '%plugin% &aВерсия плагина: &b%version%'
  author: '%plugin% &aАвтор плагина: &b%author%'

  permissions:
    - '&b<-----------------&aРазрешения MINEBANK&a----------------->'
    - '&eminebank.admin &7- Полный доступ'
    - '&eminebank.updatechecker &7- Получать уведомления о доступных обновлениях'
    - '&eminebank.use &7- Доступ к использованию банка'
    - '&eminebank.bank.<bankName> &7- Установить банк <bankName> для игрока'

  command-no-argument: '%plugin% &7Чтобы просмотреть список команд, используйте &e/minebank help &7.'
  no-perm: '%plugin% &cУ вас нет разрешения на использование этой команды.'
  console-error: '%plugin% &cЭту команду нельзя использовать из консоли.'

config:
  bank-disabled: '%plugin% &cФункция банка в данный момент отключена.'
  update-checker: '%plugin% &bДоступна новая версия &e(&f%latestversion%&e)&b. Ссылка для загрузки: &7%link%'

