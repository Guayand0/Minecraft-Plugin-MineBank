bank:
  usage:
    # переменные: %plugin%
    bank: '%plugin% &eИспользование: /bank <top/bal/max/level/levelup/add/take/set>'
    add: '%plugin% &eИспользование: /bank add <сумма>'
    take: '%plugin% &eИспользование: /bank take <сумма>'
    set: '%plugin% &eИспользование: /bank set <игрок> <bal/level> <сумма> [true/false]'
    top: '%plugin% &eИспользование: /bank top'
    bal: '%plugin% &eИспользование: /bank bal [игрок]'
    max: '%plugin% &eИспользование: /bank max <bal/level>'
    level: '%plugin% &eИспользование: /bank level [игрок]'
    levelup: '%plugin% &eИспользование: /bank levelup'
  bal:
    # переменные: %plugin%, %balance%
    yourBalance: '%plugin% &eВаш текущий баланс в банке: &a$%balance%'
    # переменные: %plugin%, %player%, %balance%
    playerBalance: '%plugin% &eБаланс игрока %player% : &a$%balance%'
  take:
    # переменные: %plugin%, %amount%, %percentage%, %totalDeducted%
    withdrawSuccess: '%plugin% &aВы сняли $%amount% с банковского счета. Комиссия: $%totalDeducted%'
    # переменные: %plugin%
    withdrawFailure: '%plugin% &cСумма должна быть положительным целым числом.'
    withdrawExceeds: '%plugin% &cНа банковском счете недостаточно средств для снятия этой суммы.'
  add:
    # переменные: %plugin%, %amount%
    depositSuccess: '%plugin% &aВы внесли $%amount% на банковский счет.'
    # переменные: %plugin%, %maxStorage%
    balanceExceeds: '%plugin% &cМаксимальная сумма, которую можно хранить на текущем уровне: $%maxStorage%'
    # переменные: %plugin%
    depositFailure: '%plugin% &cСумма должна быть положительным целым числом.'
    notEnoughMoney: '%plugin% &cУ вас недостаточно средств для внесения этой суммы.'
  set:
    # переменные: %plugin%, %maxStorage%
    maxBalance: '%plugin% &cСумма не может превышать $%maxStorage%.'
    # переменные: %plugin%, %maxLevel%
    maxLevel: '%plugin% &cУровень не может превышать %maxLevel%.'
    # переменные: %plugin%, %player%, $%amount%
    setBalanceSuccess: '%plugin% &aБаланс игрока %player% установлен на $%amount%.'
    # переменные: %plugin%, %player%, $%level%
    setLevelSuccess: '%plugin% &aУровень банка игрока %player% установлен на %level%.'
    # переменные: %plugin%
    depositFailure: '%plugin% &cСумма должна быть положительным целым числом.'
  top:
    # переменные: %plugin%
    title: '%plugin% &eТоп-10 игроков с наибольшим балансом в банке:'
    # переменные: %plugin%, %position%, %player%, %balance%
    entry: '&e%position%. %player% : &a$%balance%'
  level:
    # переменные: %plugin%, %level%
    yourLevel: '%plugin% &eВаш текущий уровень банка: &a%level%'
    # переменные: %plugin%, %player%, %level%
    playerLevel: '%plugin% &eУровень банка игрока %player% : &a%level%'
  levelup:
    # переменные: %plugin%, %unlockPrice%
    notEnoughMoney: '%plugin% &cУ вас недостаточно денег для повышения уровня банка. Требуется $%unlockPrice%.'
    # переменные: %plugin%, %unlockLevel%
    unlockPriceError: '%plugin% &cНеверная цена для повышения уровня до %unlockLevel%.'
    # переменные: %plugin%, %newLevel%
    success: '%plugin% &aВаш уровень банка успешно повышен до %newLevel%!'
    # переменные: %plugin%
    alreadyMax: '%plugin% &cВы уже достигли максимального уровня.'
  max:
    # переменные: %plugin%, %maxBalance%
    yourMaxStorage: '%plugin% &eМаксимальный возможный баланс: &a$%maxBalance%'
    # Переменные: %plugin%, %player%, %maxStorage%
    playerMaxStorage: '%plugin% &eМаксимальное количество, которое %player% может хранить на текущем уровне: &a$%maxStorage%'
    # переменные: %plugin%, %maxLevel%
    level: '%plugin% &eМаксимальный уровень: &a%maxLevel%'
  profit:
    # переменные: %plugin%, $%profit%, %percentage%
    received: '%plugin% &aВы получили $%profit% за хранение денег в банке!'
    # переменные: %plugin%, %amount%
    min-storage: '%plugin% &cДля получения прибыли вам нужно иметь как минимум $%amount% на банковском счете.'
    # переменные: %plugin%
    max-storage: '%plugin% &cВам нужно снять деньги с банковского счета, чтобы продолжить получать прибыль.'
  # переменные: %plugin%
  notPlayer: '%plugin% &cТолько игроки могут использовать эту команду.'
  # переменные: %plugin%, %player%
  notFoundPlayer: '%plugin% &cИгрок %player% не найден.'