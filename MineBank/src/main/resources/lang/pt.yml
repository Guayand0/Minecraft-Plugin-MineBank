    unlockPriceError: '%plugin% &cPreço de desbloqueio inválido na configuração para o Nível %unlockLevel%'
    # Variáveis: %plugin%, %newLevel%
    success: '%plugin% &aVocê alcançou com sucesso o Nível %newLevel%.'
    # Variáveis: %plugin%
    alreadyMax: '%plugin% &cVocê já está no nível máximo.'
