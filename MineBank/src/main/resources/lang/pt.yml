    min-storage: '%plugin% &cVocê deve ter pelo menos $%amount% no banco para ganhar juros.'
    # Variáveis: %plugin%
    max-storage: '%plugin% &cVocê deve retirar dinheiro do banco para continuar ganhando juros.'
  # Variáveis: %plugin%
  notPlayer: '%plugin% &cApenas jogadores podem usar este comando.'
  # Variáveis: %plugin%, %player%
  notFoundPlayer: '%plugin% &cJogador %player% não encontrado.'