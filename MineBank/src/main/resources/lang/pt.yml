messages:

  help:
    - '&b<-----------------&aCOMANDOS MINEBANK&a----------------->'
    - '&e/minebank help &7- Mostra esta mensagem'
    - '&e/minebank reload &7- Recarrega a configuração do plugin'
    - '&e/minebank version &7- Mostra a versão do plugin'
    - '&e/minebank author &7- Mostra o autor do plugin'
    - '&e/minebank permissions &7- Mostra a lista de permissões do plugin'
    - '&e/minebank plugin &7- Mostra o link para baixar o plugin'
    - '&e/bank help &7- Mostra a lista de comandos do banco'
    - '&7Alias: &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aCOMANDOS MINEBANK&a----------------->'
    - '&e/bank &7- Inventário aberto (1.13+)'
    - '&e/bank help &7- Mostrar esta mensagem'
    - '&e/bank add <quantia> &7- Quantidade de depósito dinheiro'
    - '&e/bank add mid &7- Depósito a metade do saldo atual do seu nível bancário'
    - '&e/bank add midmax &7- Deposite a metade do saldo máximo do seu nível bancário'
    - '&e/bank add max &7- Depósito o saldo máximo do seu nível bancário'
    - '&e/bank take <quantia> &7- Retirar o valor do valor'
    - '&e/bank take mid &7- Retire a metade do saldo atual do seu nível bancário'
    - '&e/bank take midmax &7- Retire a metade do saldo máximo do seu nível bancário'
    - '&e/bank take max &7- Retire o saldo máximo do seu nível bancário'
    - '&e/bank set <jogador> bal <amont> &7- Conjunto balanço do valor do jogador'
    - '&e/bank set <jogador> bal midmax &7- Define um dinheiro para o jogador na metade do saldo máximo do seu nível bancário'
    - '&e/bank set <jogador> bal max &7- Define um dinheiro de jogador para o equilíbrio máximo do seu nível bancário'
    - '&e/bank set <jogador> nível <nível> &7- Conjunto nível de jogador'
    - '&e/bank set <jogador> nível midmax &7- Define a um jogador a metade do nível máximo do banco'
    - '&e/bank set <jogador> nível max &7- Define a um jogador o nível máximo do banco'
    - '&e/bank set <jogador> nível <nível> true &7- Conjunto de nível de jogador, e define o equilíbrio para o máximo do nível'
    - '&e/bank set <jogador> nível <nível> falso &7- Conjunto de nível de jogador, e modificar o equilíbrio se estiver no máximo do nível'
    - '&e/bank top &7- Mostrar os 10 melhores jogadores com mais dinheiro'
    - '&e/bank bal &7- Verifique o seu saldo'
    - '&e/bank bal <jogador> &7- Verifique o equilíbrio de outro jogador'
    - '&e/bank max bal &7- Verifique a capacidade máxima do seu nível'
    - '&e/bank max nível &7- Verifique o nível máximo'
    - '&e/bank nível &7- Verifique o seu nível bancário'
    - '&e/bank nível <jogador> &7- Verifique o nível bancário do jogador'
    - '&e/bank nivel up &7- Leve o seu banco'

  reload: '%plugin% &aO plugin foi recarregado.'
  version: '%plugin% &aVersão do plugin: &b%version%'
  author: '%plugin% &aAutor do plugin: &b%author%'

  permissions:
    - '&b<-----------------&aPERMISSÕES MINEBANK&a----------------->'
    - '&eminebank.admin &7- Todas as permissões'
    - '&eminebank.updatechecker &7- Permite receber uma mensagem quando uma atualização estiver disponível'
    - '&eminebank.use &7- Permite usar o banco'
    - '&eminebank.bank.<bankName> &7- Definir banco <bankName> para o jogador'

  command-no-argument: '%plugin% &7Use &e/minebank help &7para ver a lista de comandos.'
  no-perm: '%plugin% &cVocê não tem permissão para usar este comando.'
  console-error: '%plugin% &cVocê não pode usar este comando no console.'

config:
  bank-disabled: '%plugin% &cA função banco está desativada no momento.'
  update-checker: '%plugin% &bNova versão disponível &e(&f%latestversion%&e)&b. Baixe aqui: &7%link%'

