bank:
  usage:
    bank: '%plugin% &eUso: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &eUso: /bank add {<amount>/mid/midmax/max}'
    take: '%plugin% &eUso: /bank take {<amount>/mid/midmax/max}'
    set: '%plugin% &eUso: /bank set <player> {bal/level} {<amount>/midmax/max} [true/false]'
    bal: '%plugin% &eUso: /bank bal [player]'
    max: '%plugin% &eUso: /bank max {bal/level} [player]'
    level: '%plugin% &eUso: /bank level [player]'
  bal:
    playerBankBalance: '%plugin% &eSeu saldo bancário atual é: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &eO saldo de %targetName% é: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &aVocê retirou $%amountReceived% do seu banco. A taxa do banco é: $%amountDeducted%. O juro do banco é: %interestPercentage%%'
    withdrawFailure: '%plugin% &cO valor deve ser positivo e um número inteiro.'
    withdrawExceeds: '%plugin% &cVocê não tem dinheiro suficiente no banco para retirar essa quantia.'
  add:
    depositSuccess: '%plugin% &aVocê depositou $%amount% no seu banco.'
    balanceExceeds: '%plugin% &cVocê não pode armazenar mais do que $%playerBankMaxStorage% no seu nível atual de banco.'
    depositFailure: '%plugin% &cO valor deve ser positivo e um número inteiro.'
    notEnoughMoney: '%plugin% &cVocê não tem dinheiro suficiente para depositar essa quantia.'
  set:
    maxBalance: '%plugin% &cO valor não pode ser maior que $%targetBankMaxStorage%'
    maxLevel: '%plugin% &cO nível não pode ser maior que %targetBankMaxLevel%'
    setBalanceSuccess: '%plugin% &aDefiniu o saldo bancário de %targetName% para $%amount%'
    setLevelSuccess: '%plugin% &aDefiniu o nível bancário de %targetName% para %setBankLevel%'
    depositFailure: '%plugin% &cO valor deve ser positivo e um número inteiro.'
  top:
    title: '%plugin% &eOs principais jogadores com mais dinheiro no banco:'
    entry: '&aTop %topPosition%: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &eSeu nível bancário é: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &eO nível de %targetName% é: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &cVocê não tem dinheiro suficiente no banco para subir de nível, você precisa de $%unlockNextLevelPrice%'
    unlockPriceError: '%plugin% &cPreço de desbloqueio inválido na configuração para o nível %unlockNextLevel%'
    success: '%plugin% &aVocê subiu de nível para %playerBankLevel% com sucesso'
    alreadyMax: '%plugin% &cVocê já está no nível máximo.'
  max:
    playerBankMaxStorage: '%plugin% &eO valor máximo que você pode armazenar no seu nível atual de banco é: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &eO valor máximo que %targetName% pode armazenar no seu nível atual de banco é: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &aO nível máximo do banco do seu banco atual é &e%playerBankMaxLevel%.'
    targetBankMaxLevel: '%plugin% &aO nível máximo do banco do banco de %targetName% é &e%targetBankMaxLevel%.'
  profit:
    received: '%plugin% &aVocê recebeu $%keepInBankProfit% por manter seu dinheiro no banco! O lucro do banco é: %profitPercentage%%'
    min-storage: '%plugin% &cVocê precisa ter pelo menos $%minAmountToWinProfit% no banco para começar a ganhar benefícios.'
    max-storage: '%plugin% &cVocê precisa retirar dinheiro do banco para continuar ganhando benefícios.'
  notPlayer: '%plugin% &cApenas jogadores podem usar este comando.'
  notFoundPlayer: '%plugin% &cJogador %targetName% não encontrado.'