    # Variáveis: %plugin%, %maxStorage%
    maxBalance: '%plugin% &cA quantia não pode exceder $%maxStorage%.'
    # Variáveis: %plugin%, %maxLevel%
    maxLevel: '%plugin% &cO nível não pode exceder %maxLevel%.'
    # Variáveis: %plugin%, %player%, $%amount%
    setBalanceSuccess: '%plugin% &aO saldo bancário de %player% foi definido para $%amount%.'
    # Variáveis: %plugin%, %player%, $%level%
    setLevelSuccess: '%plugin% &aO nível bancário de %player% foi definido para %level%.'
    # Variáveis: %plugin%
    depositFailure: '%plugin% &cA quantia deve ser positiva e um número inteiro.'
