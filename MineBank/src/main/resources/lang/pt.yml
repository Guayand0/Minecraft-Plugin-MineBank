  usage:
    # Variáveis: %plugin%
    bank: '%plugin% &eUso: /bank <top/bal/max/level/levelup/add/take/set>'
    add: '%plugin% &eUso: /bank add <quantia>'
    take: '%plugin% &eUso: /bank take <quantia>'
    set: '%plugin% &eUso: /bank set <jogador> <bal/level> <quantia> [true/false]'
    top: '%plugin% &eUso: /bank top'
    bal: '%plugin% &eUso: /bank bal [jogador]'
    max: '%plugin% &eUso: /bank max <bal/level>'
    level: '%plugin% &eUso: /bank level [jogador]'
