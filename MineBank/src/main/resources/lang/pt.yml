    depositSuccess: '%plugin% &aVocê depositou $%amount% no seu banco.'
    # Variáveis: %plugin%, %maxStorage%
    balanceExceeds: '%plugin% &cVocê não pode salvar mais de $%maxStorage% no seu nível bancário atual.'
