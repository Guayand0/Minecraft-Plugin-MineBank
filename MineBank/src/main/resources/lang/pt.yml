    maxLevel: '%plugin% &aO nível máximo bancário é &e%maxLevel%.'
  profit:
    # Variáveis: %plugin%, $%profit%, %percentage%
    received: '%plugin% &aVocê recebeu $%profit% como lucro por manter seu dinheiro no banco!'
