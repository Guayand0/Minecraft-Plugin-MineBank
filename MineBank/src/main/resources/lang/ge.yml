bank:
  usage:
    # Variablen: %plugin%
    bank: '%plugin% &eVerwendung: /bank <top/bal/max/level/levelup/add/take/set>'
    add: '%plugin% &eVerwendung: /bank add <betrag>'
    take: '%plugin% &eVerwendung: /bank take <betrag>'
    set: '%plugin% &eVerwendung: /bank set <spieler> <bal/level> <betrag> [true/false]'
    top: '%plugin% &eVerwendung: /bank top'
    bal: '%plugin% &eVerwendung: /bank bal [spieler]'
    max: '%plugin% &eVerwendung: /bank max <bal/level>'
    level: '%plugin% &eVerwendung: /bank level [spieler]'
    levelup: '%plugin% &eVerwendung: /bank levelup'
  bal:
    # Variablen: %plugin%, %balance%
    yourBalance: '%plugin% &eDein aktuelles Bankguthaben beträgt: &a$%balance%'
    # Variablen: %plugin%, %player%, %balance%
    playerBalance: '%plugin% &eDas Guthaben von %player% beträgt: &a$%balance%'
  take:
    # Variablen: %plugin%, %amount%, %percentage%, %totalDeducted%
    withdrawSuccess: '%plugin% &aDu hast $%amount% von deiner Bank abgehoben. Bankgebühren: $%totalDeducted%'
    # Variablen: %plugin%
    withdrawFailure: '%plugin% &cDer Betrag muss positiv und eine ganze Zahl sein.'
    withdrawExceeds: '%plugin% &cDu hast nicht genug Geld auf der Bank, um diesen Betrag abzuheben.'
  add:
    # Variablen: %plugin%, %amount%
    depositSuccess: '%plugin% &aDu hast $%amount% in deine Bank eingezahlt.'
    # Variablen: %plugin%, %maxStorage%
    balanceExceeds: '%plugin% &cDu kannst nicht mehr als $%maxStorage% auf deinem aktuellen Banklevel speichern.'
    # Variablen: %plugin%
    depositFailure: '%plugin% &cDer Betrag muss positiv und eine ganze Zahl sein.'
    notEnoughMoney: '%plugin% &cDu hast nicht genug Geld, um diesen Betrag einzuzahlen.'
  set:
    # Variablen: %plugin%, %maxStorage%
    maxBalance: '%plugin% &cDer Betrag darf $%maxStorage% nicht überschreiten.'
    # Variablen: %plugin%, %maxLevel%
    maxLevel: '%plugin% &cDas Level darf %maxLevel% nicht überschreiten.'
    # Variablen: %plugin%, %player%, $%amount%
    setBalanceSuccess: '%plugin% &aDas Bankguthaben von %player% wurde auf $%amount% gesetzt.'
    # Variablen: %plugin%, %player%, $%level%
    setLevelSuccess: '%plugin% &aDas Banklevel von %player% wurde auf %level% gesetzt.'
    # Variablen: %plugin%
    depositFailure: '%plugin% &cDer Betrag muss positiv und eine ganze Zahl sein.'
  top:
    # Variablen: %plugin%
    title: '%plugin% &eTop 10 Spieler mit dem meisten Geld auf der Bank:'
    # Variablen: %plugin%, %position%, %player%, %balance%
    entry: '&e%position%. %player% : &a$%balance%'
  level:
    # Variablen: %plugin%, %level%
    yourLevel: '%plugin% &eDein Banklevel ist: &a%level%'
    # Variablen: %plugin%, %player%, %level%
    playerLevel: '%plugin% &eDas Banklevel von %player% ist: &a%level%'
  levelup:
    # Variablen: %plugin%, %unlockPrice%
    notEnoughMoney: '%plugin% &cDu hast nicht genug Geld auf der Bank, um aufzuleveln. Du benötigst $%unlockPrice%'
    # Variablen: %plugin%, %unlockLevel%
    unlockPriceError: '%plugin% &cUngültiger Freischaltungspreis in der Konfiguration für Level %unlockLevel%'
    # Variablen: %plugin%, %newLevel%
    success: '%plugin% &aDu hast erfolgreich Level %newLevel% erreicht.'
    # Variablen: %plugin%
    alreadyMax: '%plugin% &cDu bist bereits auf dem maximalen Level.'
  max:
    # Variablen: %plugin%, %maxStorage%
    yourMaxStorage: '%plugin% &eDer maximale Betrag, den du auf deinem aktuellen Level speichern kannst, beträgt: &a$%maxStorage%'
    # Variablen: %plugin%, %player%, %maxStorage%
    playerMaxStorage: '%plugin% &eDie maximale Menge, die %player% auf seinem aktuellen Level speichern kann, ist: &a$%maxStorage%'
    # Variablen: %plugin%, %maxLevel%
    maxLevel: '%plugin% &aDas maximale Banklevel ist &e%maxLevel%.'
  profit:
    # Variablen: %plugin%, $%profit%, %percentage%
    received: '%plugin% &aDu hast $%profit% als Gewinn erhalten, weil du dein Geld in der Bank gelassen hast!'
    # Variablen: %plugin%, %amount%
    min-storage: '%plugin% &cDu musst mindestens $%amount% auf der Bank haben, um Gewinne zu erzielen.'
    # Variablen: %plugin%
    max-storage: '%plugin% &cDu musst Geld von der Bank abheben, um weiterhin Gewinne zu erzielen.'
  # Variablen: %plugin%
  notPlayer: '%plugin% &cNur Spieler können diesen Befehl verwenden.'
  # Variablen: %plugin%, %player%
  notFoundPlayer: '%plugin% &cSpieler %player% nicht gefunden.'