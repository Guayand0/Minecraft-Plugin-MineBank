messages:

  help:
    - '&b<-----------------&aBEFEHLE MINEBANK&b----------------->'
    - '&e/minebank help &7- Diese Nachricht anzeigen'
    - '&e/minebank reload &7- Plugin-Konfiguration neu laden'
    - '&e/minebank version &7- Plugin-Version anzeigen'
    - '&e/minebank author &7- Plugin-Autor anzeigen'
    - '&e/minebank permissions &7- Liste der Plugin-Berechtigungen anzeigen'
    - '&e/minebank plugin &7- Download-Link für das Plugin anzeigen'
    - '&e/bank help &7- Liste der Bankbefehle anzeigen'
    - '&7Alias: &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aBEFEHLE MINEBANK&b----------------->'
    - '&e/bank &7- Inventar öffnen (1.13+)'
    - '&e/bank help &7- Diese Nachricht anzeigen'
    - '&e/bank add <amount> &7- Geldbetrag einzahlen'
    - '&e/bank add mid &7- Die Hälfte des aktuellen Kontostands Ihres Bankkontos einzahlen'
    - '&e/bank add midmax &7- Die Hälfte des maximalen Kontostands Ihres Bankkontos einzahlen'
    - '&e/bank add max &7- Den maximalen Kontostand Ihres Bankkontos einzahlen'
    - '&e/bank take <amount> &7- Geldbetrag abheben'
    - '&e/bank take mid &7- Die Hälfte des aktuellen Kontostands Ihres Bankkontos abheben'
    - '&e/bank take midmax &7- Die Hälfte des maximalen Kontostands Ihres Bankkontos abheben'
    - '&e/bank take max &7- Den maximalen Kontostand Ihres Bankkontos abheben'
    - '&e/bank set <player> bal <amount> &7- Spielerbetragsaldo festlegen'
    - '&e/bank set <player> bal midmax &7- Setzt das Geld eines Spielers auf die Hälfte des maximalen Guthabens seines Banklevels'
    - '&e/bank set <player> bal max &7- Setzt das Geld eines Spielers auf das maximale Guthaben seines Banklevels'
    - '&e/bank set <player> level <level> &7- Spielerlevel festlegen'
    - '&e/bank set <player> level midmax &7- Setzt die Hälfte des maximalen Banklevels eines Spielers'
    - '&e/bank set <player> level max &7- Setzt das maximale Banklevel eines Spielers'
    - '&e/bank set <player> level <level> true &7- Spielerlevel festlegen und Guthaben auf das Maximum des Levels festlegen'
    - '&e/bank set <player> level <level> false &7- Spielerlevel festlegen und Guthaben ändern, wenn es über dem Maximum des Levels liegt'
    - '&e/bank top &7- Top 10 Spieler mit dem meisten Geld anzeigen'
    - '&e/bank bal &7- Ihr Guthaben prüfen'
    - '&e/bank bal <player> &7- Andere prüfen Spielerguthaben'
    - '&e/bank max bal &7- Überprüfen Sie die maximale Kapazität Ihres Levels'
    - '&e/bank max level &7- Überprüfen Sie das maximale Level'
    - '&e/bank level &7- Überprüfen Sie Ihr Banklevel'
    - '&e/bank level <player> &7- Überprüfen Sie das Banklevel des Spielers'
    - '&e/bank levelup &7- Erhöhen Sie das Level Ihrer Bank'

  reload: '%plugin% &aDas Plugin wurde neu geladen.'
  version: '%plugin% &aPlugin-Version: &b%version%'
  author: '%plugin% &aPlugin-Autor: &b%author%'

  permissions:
    - '&b<-----------------&aBERECHTIGUNGEN MINEBANK&b----------------->'
    - '&eminebank.admin &7- Alle Berechtigungen'
    - '&eminebank.updatechecker &7- Erlaubt den Empfang einer Nachricht, wenn ein Update verfügbar ist'
    - '&eminebank.use &7- Erlaubt die Nutzung der Bank'
    - '&eminebank.bank.<bankName> &7- Setze die Bank <bankName> für den Spieler'

  command-no-argument: '%plugin% &7Verwende &e/minebank help &7um die Befehlsliste zu sehen.'
  no-perm: '%plugin% &cDu hast keine Berechtigung, diesen Befehl zu verwenden.'
  console-error: '%plugin% &cDu kannst diesen Befehl nicht in der Konsole verwenden.'

config:
  bank-disabled: '%plugin% &cDie Bankfunktion ist derzeit deaktiviert.'
  update-checker: '%plugin% &bNeue Version verfügbar &e(&f%latestversion%&e)&b. Lade sie hier herunter: &7%link%'

