bank:
  usage:
    bank: '%plugin% &eVerwendung: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &eVerwendung: /bank add {<Betrag>/mid/midmax/max}'
    take: '%plugin% &eVerwendung: /bank take {<Betrag>/mid/midmax/max}'
    set: '%plugin% &eVerwendung: /bank set <Spieler> {bal/level} {<Betrag>/midmax/max} [true/false]'
    bal: '%plugin% &eVerwendung: /bank bal [Spieler]'
    max: '%plugin% &eVerwendung: /bank max {bal/level} [Spieler]'
    level: '%plugin% &eVerwendung: /bank level [Spieler]'
  bal:
    playerBankBalance: '%plugin% &eDein aktuelles Bankguthaben beträgt: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &eDas Guthaben von %targetName% beträgt: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &aDu hast $%amountReceived% von deinem Bankkonto abgehoben. Die Bankgebühr beträgt: $%amountDeducted%. Der Bankzins beträgt: %interestPercentage%%'
    withdrawFailure: '%plugin% &cDer Betrag muss eine positive ganze Zahl sein.'
    withdrawExceeds: '%plugin% &cDu hast nicht genügend Geld auf deinem Bankkonto, um diesen Betrag abzuheben.'
  add:
    depositSuccess: '%plugin% &aDu hast $%amount% auf dein Bankkonto eingezahlt.'
    balanceExceeds: '%plugin% &cDu kannst nicht mehr als $%playerBankMaxStorage% auf deinem aktuellen Banklevel speichern.'
    depositFailure: '%plugin% &cDer Betrag muss eine positive ganze Zahl sein.'
    notEnoughMoney: '%plugin% &cDu hast nicht genug Geld, um diesen Betrag einzuzahlen.'
  set:
    maxBalance: '%plugin% &cDer Betrag darf $%targetBankMaxStorage% nicht überschreiten.'
    maxLevel: '%plugin% &cDas Level darf %targetBankMaxLevel% nicht überschreiten.'
    setBalanceSuccess: '%plugin% &aDas Bankguthaben von %targetName% wurde auf $%amount% festgelegt.'
    setLevelSuccess: '%plugin% &aDas Banklevel von %targetName% wurde auf %setBankLevel% festgelegt.'
    depositFailure: '%plugin% &cDer Betrag muss eine positive ganze Zahl sein.'
  top:
    title: '%plugin% &eTop-Spieler mit dem meisten Geld in der Bank:'
    entry: '&aTop %topPosition%: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &eDein Banklevel ist: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &eDas Level von %targetName% ist: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &cDu hast nicht genug Geld auf der Bank, um ein Level aufzusteigen. Du benötigst $%unlockNextLevelPrice%.'
    unlockPriceError: '%plugin% &cUngültiger Freischaltpreis in der Konfiguration für Level %unlockNextLevel%.'
    success: '%plugin% &aDu bist erfolgreich auf Level %playerBankLevel% aufgestiegen.'
    alreadyMax: '%plugin% &cDu hast bereits das maximale Level erreicht.'
  max:
    playerBankMaxStorage: '%plugin% &eDer maximale Betrag, den du auf deinem aktuellen Banklevel speichern kannst, beträgt: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &eDer maximale Betrag, den %targetName% auf seinem aktuellen Banklevel speichern kann, beträgt: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &aDas maximale Banklevel deines aktuellen Kontos ist &e%playerBankMaxLevel%.'
    targetBankMaxLevel: '%plugin% &aDas maximale Banklevel des Bankkontos von %targetName% beträgt &e%targetBankMaxLevel%.'
  profit:
    received: '%plugin% &aDu hast $%keepInBankProfit% dafür erhalten, dass du dein Geld auf der Bank behalten hast! Der Bankzins beträgt: %profitPercentage%%.'
    min-storage: '%plugin% &cDu benötigst mindestens $%minAmountToWinProfit% auf deinem Bankkonto, um Zinsen zu erhalten.'
    max-storage: '%plugin% &cDu musst Geld von der Bank abheben, um weiterhin Zinsen zu erhalten.'
  notPlayer: '%plugin% &cNur Spieler können diesen Befehl verwenden.'
  notFoundPlayer: '%plugin% &cSpieler %targetName% nicht gefunden.'