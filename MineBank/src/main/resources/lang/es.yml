bank:
  usage:
    # Variables: %plugin%
    bank: '%plugin% &eUso: /bank <top/bal/max/level/levelup/add/take/set>'
    add: '%plugin% &eUso: /bank add <cantidad>'
    take: '%plugin% &eUso: /bank take <cantidad>'
    set: '%plugin% &eUso: /bank set <jugador> <bal/level> <cantidad> [true/false]'
    top: '%plugin% &eUso: /bank top'
    bal: '%plugin% &eUso: /bank bal [jugador]'
    max: '%plugin% &eUso: /bank max <bal/level>'
    level: '%plugin% &eUso: /bank level [jugador]'
    levelup: '%plugin% &eUso: /bank levelup'
  bal:
    # Variables: %plugin%, %balance%
    yourBalance: '%plugin% &eTu saldo bancario actual es: &a$%balance%'
    # Variables: %plugin%, %player%, %balance%
    playerBalance: '%plugin% &eEl saldo de %player% es: &a$%balance%'
  take:
    # Variables: %plugin%, %amount%, %percentage%, %totalDeducted%
    withdrawSuccess: '%plugin% &aHas retirado $%amount% de tu banco. El cargo del banco es: $%totalDeducted%'
    # Variables: %plugin%
    withdrawFailure: '%plugin% &cLa cantidad debe ser un número entero positivo.'
    withdrawExceeds: '%plugin% &cNo tienes suficiente dinero en tu banco para retirar esa cantidad.'
  add:
    # Variables: %plugin%, %amount%
    depositSuccess: '%plugin% &aHas depositado $%amount% en tu banco.'
    # Variables: %plugin%, %maxStorage%
    balanceExceeds: '%plugin% &cNo puedes almacenar más de $%maxStorage% en tu nivel bancario actual.'
    # Variables: %plugin%
    depositFailure: '%plugin% &cLa cantidad debe ser un número entero positivo.'
    notEnoughMoney: '%plugin% &cNo tienes suficiente dinero para depositar esa cantidad.'
  set:
    # Variables: %plugin%, %maxStorage%
    maxBalance: '%plugin% &cLa cantidad no puede ser mayor que $%maxStorage%'
    # Variables: %plugin%, %maxLevel%
    maxLevel: '%plugin% &cEl nivel no puede ser mayor que %maxLevel%'
    # Variables: %plugin%, %player%, $%amount%
    setBalanceSuccess: '%plugin% &aEl saldo bancario de %player% se ha establecido en $%amount%'
    # Variables: %plugin%, %player%, $%level%
    setLevelSuccess: '%plugin% &aEl nivel bancario de %player% se ha establecido en %level%'
    # Variables: %plugin%
    depositFailure: '%plugin% &cLa cantidad debe ser un número entero positivo.'
  top:
    # Variables: %plugin%
    title: '%plugin% &eTop 10 jugadores con más dinero en el banco:'
    # Variables: %plugin%, %position%, %player%, %balance%
    entry: '&e%position%. %player%: &a$%balance%'
  level:
    # Variables: %plugin%, %level%
    yourLevel: '%plugin% &eTu nivel de banco es: &a%level%'
    # Variables: %plugin%, %player%, %level%
    playerLevel: '%plugin% &eEl nivel de banco de %player% es: &a%level%'
  levelup:
    # Variables: %plugin%, %unlockPrice%
    notEnoughMoney: '%plugin% &cNo tienes suficiente dinero en el banco para subir de nivel, necesitas $%unlockPrice%'
    # Variables: %plugin%, %unlockLevel%
    unlockPriceError: '%plugin% &cPrecio de desbloqueo inválido en la configuración para el nivel %unlockLevel%'
    # Variables: %plugin%, %newLevel%
    success: '%plugin% &aHas subido de nivel exitosamente a %newLevel%'
    # Variables: %plugin%
    alreadyMax: '%plugin% &cYa estás en el nivel máximo.'
  max:
    # Variables: %plugin%, %maxStorage%
    yourMaxStorage: '%plugin% &eLa cantidad máxima que puedes almacenar en tu nivel actual es: &a$%maxStorage%'
    # Variables: %plugin%, %player%, %maxStorage%
    playerMaxStorage: '%plugin% &eLa cantidad máxima que %player% puede almacenar en su nivel actual es: &a$%maxStorage%'
    # Variables: %plugin%, %maxLevel%
    maxLevel: '%plugin% &aEl nivel máximo del banco es &e%maxLevel%.'
  profit:
    # Variables: %plugin%, $%profit%, %percentage%
    received: '%plugin% &a¡Has recibido $%profit% por mantener tu dinero en el banco!'
    # Variables: %plugin%, %amount%
    min-storage: '%plugin% &cNecesita al menos $%amount% en el banco para comenzar a ganar beneficios.'
    # Variables: %plugin%
    max-storage: "%plugin% &cNecesitas retirar dinero del banco para seguir ganando beneficios."
  # Variables: %plugin%
  notPlayer: '%plugin% &cSolo los jugadores pueden usar este comando.'
  # Variables: %plugin%, %player%
  notFoundPlayer: '%plugin% &cNo se encontró al jugador %player%.'