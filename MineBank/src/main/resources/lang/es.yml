messages:

  help:
    - '&b<-----------------&aCOMANDOS MINEBANK&b----------------->'
    - '&e/minebank help &7- Mostrar este mensaje'
    - '&e/minebank reload &7- Recargar la configuración del plugin'
    - '&e/minebank version &7- Mostrar la versión del plugin'
    - '&e/minebank author &7- Mostrar el autor del plugin'
    - '&e/minebank permissions &7- Mostrar la lista de permisos del plugin'
    - '&e/minebank plugin &7- Mostrar el enlace de descarga del plugin'
    - '&e/bank help &7- Mostrar la lista de comandos del banco'
    - '&7Alias: &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aCOMANDOS MINEBANK&b----------------->'
    - '&e/bank &7- Abrir inventario (1.13+)'
    - '&e/bank help &7- Mostrar este mensaje'
    - '&e/bank add <cantidad> &7- Depositar una cantidad de dinero'
    - '&e/bank add mid &7- Depositar la mitad del saldo actual de tu nivel de banco'
    - '&e/bank add midmax &7- Depositar la mitad del saldo máximo de tu nivel de banco'
    - '&e/bank add max &7- Depositar el saldo máximo de tu nivel de banco'
    - '&e/bank take <cantidad> &7- Retirar una cantidad de dinero'
    - '&e/bank take mid &7- Retirar la mitad del saldo actual de tu nivel de banco'
    - '&e/bank take midmax &7- Retirar la mitad del saldo máximo de tu nivel de banco'
    - '&e/bank take max &7- Retirar el saldo máximo de tu nivel de banco'
    - '&e/bank set <jugador> bal <cantidad> &7- Establecer el saldo de un jugador'
    - '&e/bank set <jugador> bal midmax &7- Establece el saldo de un jugador en la mitad del saldo máximo de su nivel de banco'
    - '&e/bank set <jugador> bal max &7- Establece el saldo de un jugador en el saldo máximo de su nivel de banco'
    - '&e/bank set <jugador> level <nivel> &7- Establecer el nivel del jugador'
    - '&e/bank set <jugador> level midmax &7- Establece el nivel de banco de un jugador en la mitad del máximo'
    - '&e/bank set <jugador> level max &7- Establece el nivel de banco de un jugador en el máximo'
    - '&e/bank set <jugador> level <nivel> true &7- Establecer nivel de jugador, y ajustar el saldo al máximo del nivel'
    - '&e/bank set <jugador> level <nivel> false &7- Establecer nivel de jugador y modificar el saldo si excede el máximo del nivel'
    - '&e/bank top &7- Mostrar los 10 jugadores con más dinero'
    - '&e/bank bal &7- Verificar tu saldo'
    - '&e/bank bal <jugador> &7- Verificar el saldo de otro jugador'
    - '&e/bank max bal &7- Verificar la capacidad máxima de tu nivel'
    - '&e/bank max level &7- Verificar el nivel máximo'
    - '&e/bank level &7- Verificar tu nivel de banco'
    - '&e/bank level <jugador> &7- Verificar el nivel de banco de un jugador'
    - '&e/bank levelup &7- Subir de nivel tu banco'

  reload: '%plugin% &aEl plugin ha sido recargado.'
  version: '%plugin% &aVersión del plugin: &b%version%'
  author: '%plugin% &aAutor del plugin: &b%author%'

  permissions:
    - '&b<-----------------&aPERMISOS MINEBANK&b----------------->'
    - '&eminebank.admin &7- Todos los permisos'
    - '&eminebank.updatechecker &7- Permitir recibir un mensaje si hay una actualización'
    - '&eminebank.use &7- Permitir usar el banco'
    - '&eminebank.bank.<bankName> &7- Asignar banco <bankName> al jugador'

  command-no-argument: '%plugin% &7Usa &e/minebank help &7para ver la lista de comandos.'
  no-perm: '%plugin% &cNo tienes permiso para usar ese comando.'
  console-error: '%plugin% &cNo puedes usar ese comando en la consola.'

config:
  bank-disabled: '%plugin% &cLa función del banco está desactivada actualmente.'
  update-checker: '%plugin% &bNueva versión disponible &e(&f%latestversion%&e)&b. Descárgala aquí: &7%link%'

