bank:
  usage:
    bank: '%plugin% &eUso: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &eUso: /bank add {<cantidad>/mid/midmax/max}'
    take: '%plugin% &eUso: /bank take {<cantidad>/mid/midmax/max}'
    set: '%plugin% &eUso: /bank set <jugador> {bal/level} {<cantidad>/midmax/max} [true/false]'
    top: '%plugin% &eUso: /bank top'
    bal: '%plugin% &eUso: /bank bal [jugador]'
    max: '%plugin% &eUso: /bank max {bal/level} [jugador]'
    level: '%plugin% &eUso: /bank level [jugador]'
  bal:
    playerBankBalance: '%plugin% &eTu saldo actual en el banco es: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &eEl saldo de %targetName% es: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &aHas retirado $%amountReceived% de tu banco. El cargo del banco es: $%amountDeducted%. El interés del banco es: %interestPercentage%%'
    withdrawFailure: '%plugin% &cLa cantidad debe ser un número entero positivo.'
    withdrawExceeds: '%plugin% &cNo tienes suficiente dinero en tu banco para retirar esa cantidad.'
  add:
    depositSuccess: '%plugin% &aHas depositado $%amount% en tu banco.'
    balanceExceeds: '%plugin% &cNo puedes almacenar más de $%playerBankMaxStorage% en tu nivel de banco actual.'
    depositFailure: '%plugin% &cLa cantidad debe ser un número entero positivo.'
    notEnoughMoney: '%plugin% &cNo tienes suficiente dinero para depositar esa cantidad.'
  set:
    maxBalance: '%plugin% &cLa cantidad no puede ser mayor a $%targetBankMaxStorage%'
    maxLevel: '%plugin% &cEl nivel no puede ser mayor a %targetBankMaxLevel%'
    setBalanceSuccess: '%plugin% &aSe ha establecido el saldo de banco de %targetName% en $%amount%'
    setLevelSuccess: '%plugin% &aSe ha establecido el nivel de banco de %targetName% en %setBankLevel%'
    depositFailure: '%plugin% &cLa cantidad debe ser un número entero positivo.'
  top:
    title: '%plugin% &eJugadores con más dinero en el banco:'
    entry: '&aTop %topPosition%: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &eTu nivel de banco es: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &eEl nivel de banco de %targetName% es: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &cNo tienes suficiente dinero en el banco para subir de nivel, necesitas $%unlockNextLevelPrice%'
    unlockPriceError: '%plugin% &cPrecio de desbloqueo inválido en la configuración para el nivel %unlockNextLevel%'
    success: '%plugin% &aHas subido exitosamente al nivel %playerBankLevel%'
    alreadyMax: '%plugin% &cYa estás en el nivel máximo.'
  max:
    playerBankMaxStorage: '%plugin% &eLa cantidad máxima que puedes almacenar en tu nivel de banco actual es: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &eLa cantidad máxima que %targetName% puede almacenar en su nivel de banco actual es: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &aEl nivel máximo de tu banco actual es &e%playerBankMaxLevel%.'
    targetBankMaxLevel: '%plugin% &aEl nivel máximo del banco de %targetName% es &e%targetBankMaxLevel%.'
  profit:
    received: '%plugin% &aHas recibido $%keepInBankProfit% por mantener tu dinero en el banco. El beneficio bancario es: %profitPercentage%%'
    min-storage: '%plugin% &cNecesitas al menos $%minAmountToWinProfit% en el banco para empezar a ganar beneficios.'
    max-storage: '%plugin% &cNecesitas retirar dinero del banco para seguir ganando beneficios.'
  notPlayer: '%plugin% &cSolo los jugadores pueden usar este comando.'
  notFoundPlayer: '%plugin% &cNo se ha encontrado al jugador %targetName%.'