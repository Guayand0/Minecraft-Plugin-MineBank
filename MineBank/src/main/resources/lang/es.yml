messages:

  # Variables: NA
  help:
    - '&b<-----------------&aCOMANDOS MINEBANK&b----------------->'
    - '&e/minebank help &7Muestra este mensaje'
    - '&e/minebank reload &7Recarga la configuración del plugin'
    - '&e/minebank version &7Muestra la versión del plugin'
    - '&e/minebank author &7Muestra el autor del plugin'
    - '&e/minebank permissions &7Muestra la lista de permisos del plugin'
    - '&e/minebank plugin &7Muestra el enlace de descarga del plugin'
    - '&e/bank help &7Muestra la lista de comandos del banco'
    - '&7Alias: &eminebank&7, &emb'

  # Variables: NA
  help-bank:
    - '&b<-----------------&aCOMANDOS MINEBANK&b----------------->'
    - '&e/bank &7- Abrir inventario (1.13+)'
    - '&e/bank help &7- Mostrar este mensaje'
    - '&e/bank add <amount> &7- Depositar cantidad de dinero'
    - '&e/bank add mid &7- Depositar la mitad del saldo actual de tu nivel de banco'
    - '&e/bank add midmax &7- Depositar la mitad del saldo máximo de tu nivel de banco'
    - '&e/bank add max &7- Depositar el saldo máximo de tu nivel de banco'
    - '&e/bank take <amount> &7- Retirar cantidad de dinero'
    - '&e/bank take mid &7- Retirar la mitad del saldo actual de tu nivel de banco'
    - '&e/bank take midmax &7- Retirar la mitad del saldo máximo de tu nivel de banco'
    - '&e/bank take max &7- Retirar el saldo máximo de tu nivel de banco'
    - '&e/bank set <player> bal <amount> &7- Establecer dinero a jugador'
    - '&e/bank set <player> bal midmax &7- Establece el dinero de un jugador en la mitad del saldo máximo de su nivel bancario'
    - '&e/bank set <player> bal max &7- Establece el dinero de un jugador en el saldo máximo de su nivel bancario'
    - '&e/bank set <player> level <level> &7- Establece nivel a jugador'
    - '&e/bank set <player> level midmax &7- Establece la mitad del nivel máximo de banco para un jugador'
    - '&e/bank set <player> level max &7- Establece el nivel máximo de banco para un jugador'
    - '&e/bank set <player> level <level> true &7- Establece el nivel del jugador y el saldo en el máximo del nivel'
    - '&e/bank set <player> level <level> false &7- Establece el nivel del jugador y modifica el saldo si supera el máximo del nivel'
    - '&e/bank top &7- Muestra los 10 mejores jugadores con más dinero'
    - '&e/bank bal &7- Consulta tu saldo del banco'
    - '&e/bank bal <player> &7- Consultar el saldo del banco de otro jugador'
    - '&e/bank max bal &7- Consultar la capacidad máxima de tu nivel de banco'
    - '&e/bank max level &7- Consultar el nivel máximo de banco'
    - '&e/bank level &7- Consultar el nivel de tu banco'
    - '&e/bank level <player> &7- Consultar el nivel de banco del jugador'
    - '&e/bank levelup &7- Subir de nivel tu banco'

  # Variables: %plugin%
  reload: '%plugin% &aEl plugin ha sido recargado.'

  # Variables: %plugin%, %version%, %latestversion%
  version: '%plugin% &aVersión del plugin: &b%version%'

  # Variables: %plugin%, %author%
  author: '%plugin% &aAutor del plugin: &b%author%'

  # Variables: NA
  permissions:
    - '&b<-----------------&aPERMISOS MINEBANK&b----------------->'
    - '&eminebank.admin &7- Todos los permisos'
    - '&eminebank.updatechecker &7- Permite recibir un mensaje si hay una actualización'
    - '&eminebank.use &7- Permite usar el banco'

  # Variables: %plugin%
  command-no-argument: '%plugin% &7Usa &e/minebank help &7para ver la lista de comandos.'
  no-perm: '%plugin% &cNo tienes permiso para usar ese comando.'
  console-error: '%plugin% &cNo puedes usar ese comando en la consola.'

config:
  # Variables: %plugin%
  bank-disabled: '%plugin% &cLa funcion del banco esta desactivada actualmente.'
  # Variables: %plugin%, %version%, %latestversion%, %link%
  update-checker: '%plugin% &bNueva version disponible &e(&f%latestversion%&e)&b. Descargala aqui: &7%link%'

