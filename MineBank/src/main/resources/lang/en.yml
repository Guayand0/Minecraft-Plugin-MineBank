messages:

  help:
    - '&b<-----------------&aCOMMANDS MINEBANK&b----------------->'
    - '&e/minebank help &7- Show this message'
    - '&e/minebank reload &7- Reload plugin config'
    - '&e/minebank version &7- Show plugin version'
    - '&e/minebank author &7- Show plugin author'
    - '&e/minebank permissions &7- Show plugin permission list'
    - '&e/minebank plugin &7- Show plugin download link'
    - '&e/bank help &7- Show bank command list'
    - '&7Aliases: &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aCOMMANDS MINEBANK&b----------------->'
    - '&e/bank &7- Open inventory (1.13+)'
    - '&e/bank help &7- Show this message'
    - '&e/bank add <amount> &7- Deposit amount money'
    - '&e/bank add mid &7- Deposit the half of current balance of your bank level'
    - '&e/bank add midmax &7- Deposit the half of maximum balance of your bank level'
    - '&e/bank add max &7- Deposit the maximum balance of your bank level'
    - '&e/bank take <amount> &7- Withdraw amount money'
    - '&e/bank take mid &7- Withdraw the half of current balance of your bank level'
    - '&e/bank take midmax &7- Withdraw the half of maximum balance of your bank level'
    - '&e/bank take max &7- Withdraw the maximum balance of your bank level'
    - '&e/bank set <player> bal <amount> &7- Set player amount balance'
    - '&e/bank set <player> bal midmax &7- Sets a player money to the half of maximum balance of their bank level'
    - '&e/bank set <player> bal max &7- Sets a player money to the maximum balance of their bank level'
    - '&e/bank set <player> level <level> &7- Set player level'
    - '&e/bank set <player> level midmax &7- Sets a player the half of the maximum bank level'
    - '&e/bank set <player> level max &7- Sets a player the maximum bank level'
    - '&e/bank set <player> level <level> true &7- Set player level, and set balance to max of the level'
    - '&e/bank set <player> level <level> false &7- Set player level, and modify balance if is over max of the level'
    - '&e/bank top &7- Show top 10 players with the most money'
    - '&e/bank bal &7- Check your balance'
    - '&e/bank bal <player> &7- Check another player`s balance'
    - '&e/bank max bal &7- Check maximum capacity of your level'
    - '&e/bank max level &7- Check maximum level'
    - '&e/bank level &7- Check your bank level'
    - '&e/bank level <player> &7- Check player bank level'
    - '&e/bank levelup &7- Level up your bank'

  reload: '%plugin% &aThe plugin has been reloaded.'
  version: '%plugin% &aPlugin version: &b%version%'
  author: '%plugin% &aPlugin author: &b%author%'

  permissions:
    - '&b<-----------------&aPERMISSIONS MINEBANK&b----------------->'
    - '&eminebank.admin &7- All permissions'
    - '&eminebank.updatechecker &7- Allow receive message if there is an update'
    - '&eminebank.use &7- Allow to use the bank'
    - '&eminebank.bank.<bankName> &7- Set bank <bankName> to player'

  command-no-argument: '%plugin% &7Use &e/minebank help &7to see the command list.'
  no-perm: '%plugin% &cYou don`t have permission to use that command.'
  console-error: '%plugin% &cYou can`t use that command in console.'

config:
  bank-disabled: '%plugin% &cThe bank function is currently disabled.'
  update-checker: '%plugin% &bNew version available &e(&f%latestversion%&e)&b. Download it here: &7%link%'

