bank:
  usage:
    bank: '%plugin% &eUsage: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &eUsage: /bank add {<amount>/mid/midmax/max}'
    take: '%plugin% &eUsage: /bank take {<amount>/mid/midmax/max}'
    set: '%plugin% &eUsage: /bank set <player> {bal/level} {<amount>/midmax/max} [true/false]'
    bal: '%plugin% &eUsage: /bank bal [player]'
    max: '%plugin% &eUsage: /bank max {bal/level} [player]'
    level: '%plugin% &eUsage: /bank level [player]'
  bal:
    playerBankBalance: '%plugin% &eYour current bank balance is: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &e%targetName%`s balance is: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &aYou have withdrawn $%amountReceived% from your bank. The bank charge is: $%amountDeducted%. The bank interest is: %interestPercentage%%'
    withdrawFailure: '%plugin% &cThe amount must be positive and integer number.'
    withdrawExceeds: '%plugin% &cYou do not have enough money in your bank to withdraw that amount.'
  add:
    depositSuccess: '%plugin% &aYou have deposited $%amount% into your bank.'
    balanceExceeds: '%plugin% &cYou cannot store more than $%playerBankMaxStorage% at your current bank level.'
    depositFailure: '%plugin% &cThe amount must be positive and integer number.'
    notEnoughMoney: '%plugin% &cYou do not have enough money to deposit that amount.'
  set:
    maxBalance: '%plugin% &cThe amount cannot be higher than $%targetBankMaxStorage%'
    maxLevel: '%plugin% &cThe level cannot be higher than %targetBankMaxLevel%'
    setBalanceSuccess: '%plugin% &aSet %targetName%`s bank balance to $%amount%'
    setLevelSuccess: '%plugin% &aSet %targetName%`s bank level to %setBankLevel%'
    depositFailure: '%plugin% &cThe amount must be positive and integer number.'
  top:
    title: '%plugin% &eTop players with the most money in the bank:'
    entry: '&aTop %topPosition%: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &eYour bank level is: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &e%targetName%`s level is: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &cYou don`t have enough money in the bank to level up, you need $%unlockNextLevelPrice%'
    unlockPriceError: '%plugin% &cInvalid unlock price in configuration for level %unlockNextLevel%'
    success: '%plugin% &aYou have successfully leveled up to level %playerBankLevel%'
    alreadyMax: '%plugin% &cYou are already at the maximum level.'
  max:
    playerBankMaxStorage: '%plugin% &eThe max amount you can store at your current bank level is: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &eThe max amount that %targetName% can store at it`s current bank level is: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &aThe maximum bank level of your current bank is &e%playerBankMaxLevel%.'
    targetBankMaxLevel: '%plugin% &aThe maximum bank level of %targetName%`s bank is &e%targetBankMaxLevel%.'
  profit:
    received: '%plugin% &aYou have received $%keepInBankProfit% for keeping your money in the bank! The bank profit is: %profitPercentage%%'
    min-storage: '%plugin% &cYou need al least $%minAmountToWinProfit% in the bank to start earning benefits.'
    max-storage: '%plugin% &cYou need to withdraw money from the bank to continue earning benefits.'
  notPlayer: '%plugin% &cOnly players can use this command.'
  notFoundPlayer: '%plugin% &cPlayer %targetName% not found.'