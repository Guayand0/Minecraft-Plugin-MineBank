messages:

  help:
    - '&b<-----------------&aMINEBANK COMANDI&b----------------->'
    - '&e/minebank help &7- Mostra questo messaggio'
    - '&e/minebank reload &7- Ricarica la configurazione del plugin'
    - '&e/minebank version &7- Mostra la versione del plugin'
    - '&e/minebank author &7- Mostra l`autore del plugin'
    - '&e/minebank permissions &7- Mostra l`elenco delle autorizzazioni del plugin'
    - '&e/minebank plugin &7- Mostra il link per scaricare il plugin'
    - '&e/bank help &7- Mostra l`elenco dei comandi della banca'
    - '&7Alias: &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aMINEBANK COMANDI&b----------------->'
    - '&e/bank &7- Apri inventario (1.13+)'
    - '&e/bank help &7- Mostra questo messaggio'
    - '&e/bank add <importo> &7- Deposita importo denaro'
    - '&e/bank add mid &7- Deposita metà del saldo corrente del tuo livello bancario'
    - '&e/bank add midmax &7- Deposita metà del saldo massimo del tuo livello bancario'
    - '&e/bank add max &7- Deposita il saldo massimo del tuo livello bancario'
    - '&e/bank take <importo> &7- Preleva importo denaro'
    - '&e/bank take mid &7- Preleva metà del saldo corrente del tuo livello bancario'
    - '&e/bank take midmax &7- Preleva metà del saldo massimo del tuo livello bancario'
    - '&e/bank take max &7- Preleva il saldo massimo del tuo livello bancario'
    - '&e/bank set <player> bal <importo> &7- Imposta il saldo dell`importo del giocatore'
    - '&e/bank set <player> bal midmax &7- Imposta il denaro di un giocatore alla metà del saldo massimo del suo livello di banca'
    - '&e/bank set <player> bal max &7- Imposta il denaro di un giocatore al saldo massimo del suo livello di banca'
    - '&e/bank set <player> level <level> &7- Imposta il livello del giocatore'
    - '&e/bank set <player> level midmax &7- Imposta il livello di un giocatore alla metà del livello di banca massimo'
    - '&e/bank set <player> level max &7- Imposta il livello di banca massimo di un giocatore'
    - '&e/bank set <player> level <level> true &7- Imposta il livello del giocatore e imposta il saldo al massimo del livello'
    - '&e/bank set <player> level <level> false &7- Imposta il livello del giocatore e modifica il saldo se è superiore al massimo del livello'
    - '&e/bank top &7- Mostra i primi 10 giocatori con più soldi'
    - '&e/bank bal &7- Controlla il tuo saldo'
    - '&e/bank bal <player> &7- Controlla il saldo di un altro giocatore'
    - '&e/bank max bal &7- Controlla la capacità massima del tuo livello'
    - '&e/bank max level &7- Controlla il livello massimo'
    - '&e/bank level &7- Controlla il livello della tua banca'
    - '&e/bank level <player> &7- Controlla il livello della banca del giocatore'
    - '&e/bank levelup &7- Aumenta il livello della tua banca'

  reload: '%plugin% &aIl plugin è stato ricaricato.'
  version: '%plugin% &aVersione del plugin: &b%version%'
  author: '%plugin% &aAutore del plugin: &b%author%'

  permissions:
    - '&b<-----------------&aAUTORIZZAZIONI MINEBANK&b----------------->'
    - '&eminebank.admin &7- Tutte le autorizzazioni'
    - '&eminebank.updatechecker &7- Permette di ricevere un messaggio quando è disponibile un aggiornamento'
    - '&eminebank.use &7- Permette di utilizzare la banca'
    - '&eminebank.bank.<bankName> &7- Imposta la banca <bankName> per il giocatore'

  command-no-argument: '%plugin% &7Usa &e/minebank help &7per vedere l`elenco dei comandi.'
  no-perm: '%plugin% &cNon hai il permesso di usare questo comando.'
  console-error: '%plugin% &cNon puoi usare questo comando nella console.'

config:
  bank-disabled: '%plugin% &cLa funzione banca è attualmente disabilitata.'
  update-checker: '%plugin% &bNuova versione disponibile &e(&f%latestversion%&e)&b. Scaricala qui: &7%link%'

