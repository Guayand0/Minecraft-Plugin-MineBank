messages:

  # Variabili: NA
  help:
    - '&b<-----------------&aMINEBANK COMANDI&b----------------->'
    - '&e/minebank help &7- Mostra questo messaggio'
    - '&e/minebank reload &7- Ricarica la configurazione del plugin'
    - '&e/minebank version &7- Mostra la versione del plugin'
    - '&e/minebank author &7- Mostra l`autore del plugin'
    - '&e/minebank permissions &7- Mostra l`elenco delle autorizzazioni del plugin'
    - '&e/minebank plugin &7- Mostra il link per scaricare il plugin'
    - '&e/bank help &7- Mostra l`elenco dei comandi della banca'
    - '&7Alias: &eminebank&7, &emb'

  # Variabili: NA
  help-bank:
    - '&b<-----------------&aMINEBANK COMANDI&b----------------->'
    - '&e/bank &7- Inventario aperto (1.13+)'
    - '&e/bank help &7- Mostra questo messaggio'
    - '&e/bank add <importo> &7- Deposita un importo'
    - '&e/bank add <mi> &7- Deposita metà del massimo saldo del tuo livello bancario'
    - '&e/bank add <max> &7- Deposita il massimo saldo del tuo livello bancario'
    - '&e/bank take <importo> &7- Preleva un importo'
    - '&e/bank take <mi> &7- Preleva metà del massimo saldo del tuo livello bancario'
    - '&e/bank take <max> &7- Preleva il massimo saldo del tuo livello bancario'
    - '&e/bank set <giocatore> bal <importo> &7- Imposta il saldo del giocatore'
    - '&e/bank set <giocatore> bal <mi> &7- Imposta il saldo del giocatore a metà del massimo saldo del suo livello bancario'
    - '&e/bank set <giocatore> bal <max> &7- Imposta il saldo del giocatore al massimo saldo del suo livello bancario'
    - '&e/bank set <giocatore> level <livello> &7- Imposta il livello bancario del giocatore'
    - '&e/bank set <giocatore> level <mi> &7- Imposta il livello bancario del giocatore a metà del massimo livello'
    - '&e/bank set <giocatore> level <max> &7- Imposta il livello bancario del giocatore al massimo livello'
    - '&e/bank set <giocatore> level <livello> true &7- Imposta il livello bancario del giocatore e il saldo al massimo del livello'
    - '&e/bank set <giocatore> level <livello> false &7- Imposta il livello bancario del giocatore e modifica il saldo se supera il massimo del livello'
    - '&e/bank top &7- Mostra i 10 migliori giocatori con più soldi in banca'
    - '&e/bank bal &7- Controlla il tuo saldo'
    - '&e/bank bal <giocatore> &7- Controlla il saldo di un altro giocatore'
    - '&e/bank max bal &7- Controlla la capacità massima del tuo livello'
    - '&e/bank max level &7- Controlla il livello massimo'
    - '&e/bank level &7- Controlla il tuo livello bancario'
    - '&e/bank level <giocatore> &7- Controlla il livello bancario di un giocatore'
    - '&e/bank levelup &7- Migliora il tuo conto bancario'

  # Variabili: %plugin%
  reload: '%plugin% &aIl plugin è stato ricaricato.'

  # Variabili: %plugin%, %version%, %latestversion%
  version: '%plugin% &aVersione del plugin: &b%version%'

  # Variabili: %plugin%, %author%
  author: '%plugin% &aAutore del plugin: &b%author%'

  # Variabili: NA
  permissions:
    - '&b<-----------------&aAUTORIZZAZIONI MINEBANK&b----------------->'
    - '&eminebank.admin &7- Tutte le autorizzazioni'
    - '&eminebank.updatechecker &7- Permette di ricevere un messaggio quando è disponibile un aggiornamento'
    - '&eminebank.use &7- Permette di utilizzare la banca'

  # Variabili: %plugin%
  command-no-argument: '%plugin% &7Usa &e/minebank help &7per vedere l`elenco dei comandi.'
  no-perm: '%plugin% &cNon hai il permesso di usare questo comando.'
  console-error: '%plugin% &cNon puoi usare questo comando nella console.'

config:
  # Variabili: %plugin%
  bank-disabled: '%plugin% &cLa funzione banca è attualmente disabilitata.'
  # Variabili: %plugin%, %version%, %latestversion%, %link%
  update-checker: '%plugin% &bNuova versione disponibile &e(&f%latestversion%&e)&b. Scaricala qui: &7%link%'

