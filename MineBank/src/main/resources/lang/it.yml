bank:
  usage:
    bank: '%plugin% &eUso: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &eUso: /bank add {<importo>/mid/midmax/max}'
    take: '%plugin% &eUso: /bank take {<importo>/mid/midmax/max}'
    set: '%plugin% &eUso: /bank set <giocatore> {bal/level} {<importo>/midmax/max} [true/false]'
    bal: '%plugin% &eUso: /bank bal [giocatore]'
    max: '%plugin% &eUso: /bank max {bal/level} [giocatore]'
    level: '%plugin% &eUso: /bank level [giocatore]'
  bal:
    playerBankBalance: '%plugin% &eIl tuo saldo bancario attuale è: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &eIl saldo di %targetName% è: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &aHai prelevato $%amountReceived% dal tuo conto bancario. La commissione bancaria è: $%amountDeducted%. L’interesse bancario è: %interestPercentage%%'
    withdrawFailure: '%plugin% &cL’importo deve essere un numero intero positivo.'
    withdrawExceeds: '%plugin% &cNon hai abbastanza soldi sul tuo conto bancario per prelevare tale importo.'
  add:
    depositSuccess: '%plugin% &aHai depositato $%amount% sul tuo conto bancario.'
    balanceExceeds: '%plugin% &cNon puoi immagazzinare più di $%playerBankMaxStorage% al tuo attuale livello bancario.'
    depositFailure: '%plugin% &cL’importo deve essere un numero intero positivo.'
    notEnoughMoney: '%plugin% &cNon hai abbastanza soldi per depositare tale importo.'
  set:
    maxBalance: '%plugin% &cL’importo non può essere superiore a $%targetBankMaxStorage%'
    maxLevel: '%plugin% &cIl livello non può essere superiore a %targetBankMaxLevel%'
    setBalanceSuccess: '%plugin% &aSaldo bancario di %targetName% impostato a $%amount%'
    setLevelSuccess: '%plugin% &aLivello bancario di %targetName% impostato a %setBankLevel%'
    depositFailure: '%plugin% &cL’importo deve essere un numero intero positivo.'
  top:
    title: '%plugin% &eGiocatori con il maggior denaro in banca:'
    entry: '&aTop %topPosition%: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &eIl tuo livello bancario è: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &eIl livello di %targetName% è: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &cNon hai abbastanza soldi in banca per salire di livello, ti servono $%unlockNextLevelPrice%'
    unlockPriceError: '%plugin% &cPrezzo di sblocco non valido nella configurazione per il livello %unlockNextLevel%'
    success: '%plugin% &aSei salito con successo al livello %playerBankLevel%'
    alreadyMax: '%plugin% &cSei già al livello massimo.'
  max:
    playerBankMaxStorage: '%plugin% &eL’importo massimo che puoi immagazzinare al tuo attuale livello bancario è: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &eL’importo massimo che %targetName% può immagazzinare al suo attuale livello bancario è: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &aIl livello massimo della banca del tuo attuale conto è &e%playerBankMaxLevel%.'
    targetBankMaxLevel: '%plugin% &aIl livello massimo della banca di %targetName% è &e%targetBankMaxLevel%.'
  profit:
    received: '%plugin% &aHai ricevuto $%keepInBankProfit% per mantenere i tuoi soldi in banca! Il profitto bancario è: %profitPercentage%%'
    min-storage: '%plugin% &cDevi avere almeno $%minAmountToWinProfit% in banca per iniziare a guadagnare benefici.'
    max-storage: '%plugin% &cDevi prelevare soldi dalla banca per continuare a guadagnare benefici.'
  notPlayer: '%plugin% &cSolo i giocatori possono usare questo comando.'
  notFoundPlayer: '%plugin% &cGiocatore %targetName% non trovato.'