bank:
  usage:
    # Variabili: %plugin%
    bank: '%plugin% &eUso: /bank <top/bal/max/level/levelup/add/take/set>'
    add: '%plugin% &eUso: /bank add <importo>'
    take: '%plugin% &eUso: /bank take <importo>'
    set: '%plugin% &eUso: /bank set <giocatore> <bal/level> <importo> [true/false]'
    top: '%plugin% &eUso: /bank top'
    bal: '%plugin% &eUso: /bank bal [giocatore]'
    max: '%plugin% &eUso: /bank max <bal/level>'
    level: '%plugin% &eUso: /bank level [giocatore]'
    levelup: '%plugin% &eUso: /bank levelup'
  bal:
    # Variabili: %plugin%, %balance%
    yourBalance: '%plugin% &eIl tuo saldo bancario attuale è: &a$%balance%'
    # Variabili: %plugin%, %player%, %balance%
    playerBalance: '%plugin% &eIl saldo di %player% è: &a$%balance%'
  take:
    # Variabili: %plugin%, %amount%, %percentage%, %totalDeducted%
    withdrawSuccess: '%plugin% &aHai prelevato $%amount% dalla tua banca. Spese bancarie: $%totalDeducted%'
    # Variabili: %plugin%
    withdrawFailure: '%plugin% &cL`importo deve essere positivo e un numero intero.'
    withdrawExceeds: '%plugin% &cNon hai abbastanza soldi in banca per prelevare questo importo.'
  add:
    # Variabili: %plugin%, %amount%
    depositSuccess: '%plugin% &aHai depositato $%amount% nella tua banca.'
    # Variabili: %plugin%, %maxStorage%
    balanceExceeds: '%plugin% &cNon puoi salvare più di $%maxStorage% al tuo livello bancario attuale.'
    # Variabili: %plugin%
    depositFailure: '%plugin% &cL`importo deve essere positivo e un numero intero.'
    notEnoughMoney: '%plugin% &cNon hai abbastanza soldi per depositare questo importo.'
  set:
    # Variabili: %plugin%, %maxStorage%
    maxBalance: '%plugin% &cL`importo non può superare $%maxStorage%.'
    # Variabili: %plugin%, %maxLevel%
    maxLevel: '%plugin% &cIl livello non può superare %maxLevel%.'
    # Variabili: %plugin%, %player%, $%amount%
    setBalanceSuccess: '%plugin% &aIl saldo bancario di %player% è stato impostato a $%amount%.'
    # Variabili: %plugin%, %player%, $%level%
    setLevelSuccess: '%plugin% &aIl livello bancario di %player% è stato impostato a %level%.'
    # Variabili: %plugin%
    depositFailure: '%plugin% &cL`importo deve essere positivo e un numero intero.'
  top:
    # Variabili: %plugin%
    title: '%plugin% &eTop 10 giocatori con più soldi in banca:'
    # Variabili: %plugin%, %position%, %player%, %balance%
    entry: '&e%position%. %player% : &a$%balance%'
  level:
    # Variabili: %plugin%, %level%
    yourLevel: '%plugin% &eIl tuo livello bancario è: &a%level%'
    # Variabili: %plugin%, %player%, %level%
    playerLevel: '%plugin% &eIl livello bancario di %player% è: &a%level%'
  levelup:
    # Variabili: %plugin%, %unlockPrice%
    notEnoughMoney: '%plugin% &cNon hai abbastanza soldi in banca per migliorare. Ti servono $%unlockPrice%'
    # Variabili: %plugin%, %unlockLevel%
    unlockPriceError: '%plugin% &cPrezzo di sblocco non valido nella configurazione per il Livello %unlockLevel%'
    # Variabili: %plugin%, %newLevel%
    success: '%plugin% &aHai raggiunto con successo il Livello %newLevel%.'
    # Variabili: %plugin%
    alreadyMax: '%plugin% &cSei già al livello massimo.'
  max:
    # Variabili: %plugin%, %maxStorage%
    yourMaxStorage: '%plugin% &eL`importo massimo che puoi salvare al tuo livello attuale è: &a$%maxStorage%'
    # Variabili: %plugin%, %player%, %maxStorage%
    playerMaxStorage: '%plugin% &eLa quantità massima che %player% può memorizzare al suo livello attuale è: &a$%maxStorage%'
    # Variabili: %plugin%, %maxLevel%
    maxLevel: '%plugin% &aIl livello massimo bancario è &e%maxLevel%.'
  profit:
    # Variabili: %plugin%, $%profit%, %percentage%
    received: '%plugin% &aHai ricevuto $%profit% come profitto per aver lasciato i tuoi soldi in banca!'
    # Variabili: %plugin%, %amount%
    min-storage: '%plugin% &cDevi avere almeno $%amount% in banca per guadagnare interessi.'
    # Variabili: %plugin%
    max-storage: '%plugin% &cDevi prelevare soldi dalla banca per continuare a guadagnare interessi.'
  # Variabili: %plugin%
  notPlayer: '%plugin% &cSolo i giocatori possono usare questo comando.'
  # Variabili: %plugin%, %player%
  notFoundPlayer: '%plugin% &cGiocatore %player% non trovato.'