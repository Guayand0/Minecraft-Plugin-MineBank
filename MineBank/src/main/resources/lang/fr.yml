messages:

  help:
    - '&b<-----------------&aCOMMANDES MINEBANK&b----------------->'
    - '&e/minebank help &7- Afficher ce message'
    - '&e/minebank reload &7- Recharger la configuration du plugin'
    - '&e/minebank version &7- Afficher la version du plugin'
    - '&e/minebank author &7- Afficher l`auteur du plugin'
    - '&e/minebank permissions &7- Afficher la liste des permissions du plugin'
    - '&e/minebank plugin &7- Afficher le lien de téléchargement du plugin'
    - '&e/bank help &7- Afficher la liste des commandes de la banque'
    - '&7Alias : &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aCOMMANDES MINEBANK&b----------------->'
    - '&e/bank &7- Ouvrir l`inventaire (1.13+)'
    - '&e/bank help &7- Afficher ce message'
    - '&e/bank add <montant> &7- Déposer le montant d`argent'
    - '&e/bank add mid &7- Déposer la moitié du solde actuel de votre niveau bancaire'
    - '&e/bank add midmax &7- Déposer la moitié du solde maximum de votre niveau bancaire'
    - '&e/bank add max &7- Déposer le solde maximum de votre niveau bancaire'
    - '&e/bank take <montant> &7- Retirer le montant d`argent'
    - '&e/bank take mid &7- Retirer la moitié du solde actuel de votre niveau bancaire'
    - '&e/bank take midmax &7- Retirer la moitié du solde maximum de votre niveau bancaire'
    - '&e/bank take max &7- Retirer le solde maximum de votre niveau bancaire'
    - '&e/bank set <joueur> bal <montant> &7- Définir solde du joueur'
    - '&e/bank set <player> bal midmax &7- Définit l`argent d`un joueur à la moitié du solde maximum de son niveau bancaire'
    - '&e/bank set <player> bal max &7- Définit l`argent d`un joueur au solde maximum de son niveau bancaire'
    - '&e/bank set <player> level <level> &7- Définit le niveau du joueur'
    - '&e/bank set <player> level midmax &7- Définit pour un joueur la moitié du niveau bancaire maximum'
    - '&e/bank set <player> level max &7- Définit pour un joueur le niveau bancaire maximum'
    - '&e/bank set <player> level <level> true &7- Définit le niveau du joueur et définit le solde au maximum du niveau'
    - '&e/bank set <player> level <level> false &7- Définit le niveau du joueur et modifie le solde s`il est supérieur au maximum du niveau'
    - '&e/bank top &7- Affiche les 10 meilleurs joueurs avec le plus d`argent'
    - '&e/bank bal &7- Vérifiez votre solde'
    - '&e/bank bal <player> &7- Vérifiez le solde d`un autre joueur'
    - '&e/bank max bal &7- Vérifiez la capacité maximale de votre niveau'
    - '&e/bank max level &7- Vérifiez le niveau maximum'
    - '&e/bank level &7- Vérifiez le niveau de votre banque'
    - '&e/bank level <player> &7- Vérifiez le niveau de la banque du joueur'
    - '&e/bank levelup &7- Augmentez le niveau de votre banque'

  reload: '%plugin% &aLe plugin a été rechargé.'
  version: '%plugin% &aVersion du plugin : &b%version%'
  author: '%plugin% &aAuteur du plugin : &b%author%'

  permissions:
    - '&b<-----------------&aPERMISSIONS MINEBANK&b----------------->'
    - '&eminebank.admin &7- Toutes les permissions'
    - '&eminebank.updatechecker &7- Autoriser à recevoir un message en cas de mise à jour'
    - '&eminebank.use &7- Autoriser l`utilisation de la banque'
    - '&eminebank.bank.<bankName> &7- Attribuer la banque <bankName> au joueur'

  command-no-argument: '%plugin% &7Utilisez &e/minebank help &7pour voir la liste des commandes.'
  no-perm: '%plugin% &cVous n`avez pas la permission d`utiliser cette commande.'
  console-error: '%plugin% &cVous ne pouvez pas utiliser cette commande dans la console.'

config:
  bank-disabled: '%plugin% &cLa fonction bancaire est actuellement désactivée.'
  update-checker: '%plugin% &bNouvelle version disponible &e(&f%latestversion%&e)&b. Téléchargez-la ici : &7%link%'

