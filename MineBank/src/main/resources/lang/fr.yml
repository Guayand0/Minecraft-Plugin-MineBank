bank:
  usage:
    bank: '%plugin% &eUtilisation : /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &eUtilisation : /bank add {<montant>/mid/midmax/max}'
    take: '%plugin% &eUtilisation : /bank take {<montant>/mid/midmax/max}'
    set: '%plugin% &eUtilisation : /bank set <joueur> {bal/level} {<montant>/midmax/max} [true/false]'
    bal: '%plugin% &eUtilisation : /bank bal [joueur]'
    max: '%plugin% &eUtilisation : /bank max {bal/level} [joueur]'
    level: '%plugin% &eUtilisation : /bank level [joueur]'
  bal:
    playerBankBalance: '%plugin% &eVotre solde actuel est : &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &eLe solde de %targetName% est : &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &aVous avez retiré $%amountReceived% de votre banque. Les frais bancaires sont : $%amountDeducted%. Les intérêts bancaires sont : %interestPercentage%%'
    withdrawFailure: '%plugin% &cLe montant doit être un nombre entier positif.'
    withdrawExceeds: '%plugin% &cVous n`avez pas assez d`argent dans votre banque pour retirer ce montant.'
  add:
    depositSuccess: '%plugin% &aVous avez déposé $%amount% dans votre banque.'
    balanceExceeds: '%plugin% &cVous ne pouvez pas stocker plus de $%playerBankMaxStorage% à votre niveau de banque actuel.'
    depositFailure: '%plugin% &cLe montant doit être un nombre entier positif.'
    notEnoughMoney: '%plugin% &cVous n`avez pas assez d`argent pour déposer ce montant.'
  set:
    maxBalance: '%plugin% &cLe montant ne peut pas être supérieur à $%targetBankMaxStorage%'
    maxLevel: '%plugin% &cLe niveau ne peut pas être supérieur à %targetBankMaxLevel%'
    setBalanceSuccess: '%plugin% &aSolde de la banque de %targetName% défini à $%amount%'
    setLevelSuccess: '%plugin% &aNiveau de la banque de %targetName% défini à %setBankLevel%'
    depositFailure: '%plugin% &cLe montant doit être un nombre entier positif.'
  top:
    title: '%plugin% &eJoueurs avec le plus d`argent dans la banque :'
    entry: '&aTop %topPosition% : &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &eVotre niveau de banque est : &a%playerBankLevel%'
    targetBankLevel: '%plugin% &eLe niveau de %targetName% est : &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &cVous n`avez pas assez d`argent dans la banque pour monter de niveau, vous avez besoin de $%unlockNextLevelPrice%'
    unlockPriceError: '%plugin% &cPrix de déblocage invalide dans la configuration pour le niveau %unlockNextLevel%'
    success: '%plugin% &aVous avez monté de niveau avec succès jusqu`au niveau %playerBankLevel%'
    alreadyMax: '%plugin% &cVous êtes déjà au niveau maximum.'
  max:
    playerBankMaxStorage: '%plugin% &eLe montant maximum que vous pouvez stocker à votre niveau actuel est : &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &eLe montant maximum que %targetName% peut stocker à son niveau actuel est : &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &aLe niveau maximum de votre banque actuelle est &e%playerBankMaxLevel%.'
    targetBankMaxLevel: '%plugin% &aLe niveau maximum de la banque de %targetName% est &e%targetBankMaxLevel%.'
  profit:
    received: '%plugin% &aVous avez reçu $%keepInBankProfit% pour avoir gardé votre argent dans la banque ! Le profit bancaire est : %profitPercentage%%'
    min-storage: '%plugin% &cVous avez besoin d`au moins $%minAmountToWinProfit% dans la banque pour commencer à gagner des intérêts.'
    max-storage: '%plugin% &cVous devez retirer de l`argent de la banque pour continuer à recevoir des intérêts.'
  notPlayer: '%plugin% &cSeuls les joueurs peuvent utiliser cette commande.'
  notFoundPlayer: '%plugin% &cJoueur %targetName% non trouvé.'