bank:
  usage:
    bank: '%plugin% &e使い方: /bank {help/add/take/bal/top/max/level/levelup/set}'
    add: '%plugin% &e使い方: /bank add {<金額>/mid/midmax/max}'
    take: '%plugin% &e使い方: /bank take {<金額>/mid/midmax/max}'
    set: '%plugin% &e使い方: /bank set <プレイヤー> {bal/level} {<金額>/midmax/max} [true/false]'
    bal: '%plugin% &e使い方: /bank bal [プレイヤー]'
    max: '%plugin% &e使い方: /bank max {bal/level} [プレイヤー]'
    level: '%plugin% &e使い方: /bank level [プレイヤー]'
  bal:
    playerBankBalance: '%plugin% &e現在の銀行残高は: &a$%playerBankBalance%'
    targetBankBalance: '%plugin% &e%targetName%の残高は: &a$%targetBankBalance%'
  take:
    withdrawSuccess: '%plugin% &a銀行から $%amountReceived% を引き出しました。銀行手数料: $%amountDeducted%。銀行利息: %interestPercentage%%'
    withdrawFailure: '%plugin% &c金額は正の整数でなければなりません。'
    withdrawExceeds: '%plugin% &cその金額を引き出すには銀行に十分な資金がありません。'
  add:
    depositSuccess: '%plugin% &a銀行に $%amount% を預けました。'
    balanceExceeds: '%plugin% &c現在の銀行レベルで $%playerBankMaxStorage% 以上を保管することはできません。'
    depositFailure: '%plugin% &c金額は正の整数でなければなりません。'
    notEnoughMoney: '%plugin% &cその金額を預けるには十分な資金がありません。'
  set:
    maxBalance: '%plugin% &c金額は $%targetBankMaxStorage% を超えることはできません。'
    maxLevel: '%plugin% &cレベルは %targetBankMaxLevel% を超えることはできません。'
    setBalanceSuccess: '%plugin% &a%targetName%の銀行残高を $%amount% に設定しました。'
    setLevelSuccess: '%plugin% &a%targetName%の銀行レベルを %setBankLevel% に設定しました。'
    depositFailure: '%plugin% &c金額は正の整数でなければなりません。'
  top:
    title: '%plugin% &e銀行に最も多くのお金を持っているプレイヤートップ:'
    entry: '&aトップ %topPosition%: &f%topName% - %topBank% - $%topBalance%'
  level:
    playerBankLevel: '%plugin% &eあなたの銀行レベルは: &a%playerBankLevel%'
    targetBankLevel: '%plugin% &e%targetName%のレベルは: &a%targetBankLevel%'
  levelup:
    notEnoughMoney: '%plugin% &c銀行の資金が不足しており、レベルアップには $%unlockNextLevelPrice% が必要です。'
    unlockPriceError: '%plugin% &cレベル %unlockNextLevel% の設定における無効なアンロック価格。'
    success: '%plugin% &aレベル %playerBankLevel% へ正常にレベルアップしました。'
    alreadyMax: '%plugin% &cすでに最大レベルに達しています。'
  max:
    playerBankMaxStorage: '%plugin% &e現在の銀行レベルで保管できる最大金額は: &a$%playerBankMaxStorage%'
    targetBankMaxStorage: '%plugin% &e%targetName%の現在の銀行レベルで保管できる最大金額は: &a$%targetBankMaxStorage%'
    playerBankMaxLevel: '%plugin% &a現在の銀行の最大レベルは &e%playerBankMaxLevel% です。'
    targetBankMaxLevel: '%plugin% &a%targetName%の銀行の最大レベルは &e%targetBankMaxLevel% です。'
  profit:
    received: '%plugin% &a銀行にお金を預けて $%keepInBankProfit% を受け取りました! 銀行の利益は: %profitPercentage%%'
    min-storage: '%plugin% &c利益を得るためには、最低 $%minAmountToWinProfit% を銀行に預ける必要があります。'
    max-storage: '%plugin% &c利益を得続けるには銀行からお金を引き出す必要があります。'
  notPlayer: '%plugin% &cこのコマンドはプレイヤーのみが使用できます。'
  notFoundPlayer: '%plugin% &cプレイヤー %targetName% が見つかりません。'