messages:

  help:
    - '&b<-----------------&aMINEBANK コマンド&a----------------->'
    - '&e/minebank help &7- このメッセージを表示'
    - '&e/minebank reload &7- プラグイン設定をリロード'
    - '&e/minebank version &7- プラグインのバージョンを表示'
    - '&e/minebank author &7- プラグインの作者を表示'
    - '&e/minebank permissions &7- プラグインの権限リストを表示'
    - '&e/minebank plugin &7- プラグインのダウンロードリンクを表示'
    - '&e/bank help &7- 銀行コマンドのリストを表示'
    - '&7別名: &eminebank&7, &emb'

  help-bank:
    - '&b<-----------------&aMINEBANK コマンド&a----------------->'
    - '&e/bank &7- インベントリを開く (1.13+)'
    - '&e/bank help &7- このメッセージを表示'
    - '&e/bank add <amount> &7- 金額を入金'
    - '&e/bank add mid &7- 銀行レベルの現在の残高の半分を入金'
    - '&e/bank add midmax &7- 銀行レベルの最大残高の半分を入金'
    - '&e/bank add max &7- 銀行レベルの最大残高を入金'
    - '&e/bank take <amount> &7- 金額を引き出す'
    - '&e/bank take mid &7- 銀行レベルの現在の残高の半分を引き出す'
    - '&e/bank take midmax &7- 銀行レベルの最大残高の半分を引き出す'
    - '&e/bank take max &7- 銀行レベルの最大残高を引き出す'
    - '&e/bank set <player> bal <amount> &7- プレイヤーの金額残高を設定します'
    - '&e/bank set <player> bal midmax &7- プレイヤーのお金を銀行レベルの最大残高の半分に設定します'
    - '&e/bank set <player> bal max &7- プレイヤーのお金を銀行レベルの最大残高に設定します'
    - '&e/bank set <player> level <level> &7- プレイヤーのレベルを設定します'
    - '&e/bank set <player> level midmax &7- プレイヤーを最大銀行レベルの半分に設定します'
    - '&e/bank set <player> level max &7- プレイヤーを最大銀行レベルに設定します'
    - '&e/bank set <player> level <level> true &7- プレイヤーのレベルを設定し、残高をレベルの最大値に設定します'
    - '&e/bank set <player> level <level> false &7- プレイヤーのレベルを設定し、残高がレベルの最大値を超える場合は残高を変更します'
    - '&e/bank top &7- 最も多くのお金を持っている上位 10 人のプレイヤーを表示します'
    - '&e/bank bal &7- 残高を確認します'
    - '&e/bank bal <player> &7- 他のプレイヤーの残高を確認します'
    - '&e/bank max bal &7- レベルの最大容量を確認します'
    - '&e/bank max level &7- 最大レベルを確認します'
    - '&e/bank level &7- 銀行レベルを確認します'
    - '&e/bank level <player> &7- プレイヤーの銀行レベルを確認します'
    - '&e/bank levelup &7- 銀行をレベルアップします'

  reload: '%plugin% &aプラグインがリロードされました。'
  version: '%plugin% &aプラグインのバージョン: &b%version%'
  author: '%plugin% &aプラグインの作者: &b%author%'

  permissions:
    - '&b<-----------------&aMINEBANK 権限&a----------------->'
    - '&eminebank.admin &7- すべての権限'
    - '&eminebank.updatechecker &7- アップデートが利用可能になったときに通知を受け取る'
    - '&eminebank.use &7- 銀行を使用する権限'
    - '&eminebank.bank.<bankName> &7- 銀行 <bankName> をプレイヤーに設定する'

  command-no-argument: '%plugin% &7コマンドのリストを表示するには &e/minebank help &7を使用してください。'
  no-perm: '%plugin% &cこのコマンドを使用する権限がありません。'
  console-error: '%plugin% &cコンソールではこのコマンドを使用できません。'

config:
  bank-disabled: '%plugin% &c銀行機能は現在無効です。'
  update-checker: '%plugin% &b新しいバージョンが利用可能です &e(&f%latestversion%&e)&b。ダウンロードリンク: &7%link%'

