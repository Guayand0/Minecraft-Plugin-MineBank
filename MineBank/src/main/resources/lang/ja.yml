bank:
  usage:
    # 変数: %plugin%
    bank: '%plugin% &e使用法: /bank <top/bal/max/level/levelup/add/take/set>'
    add: '%plugin% &e使用法: /bank add <金額>'
    take: '%plugin% &e使用法: /bank take <金額>'
    set: '%plugin% &e使用法: /bank set <プレイヤー> <bal/level> <金額> [true/false]'
    top: '%plugin% &e使用法: /bank top'
    bal: '%plugin% &e使用法: /bank bal [プレイヤー]'
    max: '%plugin% &e使用法: /bank max <bal/level>'
    level: '%plugin% &e使用法: /bank level [プレイヤー]'
    levelup: '%plugin% &e使用法: /bank levelup'
  bal:
    # 変数: %plugin%, %balance%
    yourBalance: '%plugin% &e現在の銀行残高: &a$%balance%'
    # 変数: %plugin%, %player%, %balance%
    playerBalance: '%plugin% &e%player% の残高: &a$%balance%'
  take:
    # 変数: %plugin%, %amount%, %percentage%, %totalDeducted%
    withdrawSuccess: '%plugin% &a$%amount% を銀行から引き出しました。手数料: $%totalDeducted%'
    # 変数: %plugin%
    withdrawFailure: '%plugin% &c金額は正の整数でなければなりません。'
    withdrawExceeds: '%plugin% &c銀行にその金額を引き出すだけの十分な残高がありません。'
  add:
    # 変数: %plugin%, %amount%
    depositSuccess: '%plugin% &a$%amount% を銀行に預けました。'
    # 変数: %plugin%, %maxStorage%
    balanceExceeds: '%plugin% &c現在の銀行レベルで保存できる最大額は $%maxStorage% です。'
    # 変数: %plugin%
    depositFailure: '%plugin% &c金額は正の整数でなければなりません。'
    notEnoughMoney: '%plugin% &cその金額を預けるための十分な残高がありません。'
  set:
    # 変数: %plugin%, %maxStorage%
    maxBalance: '%plugin% &c金額は $%maxStorage% を超えてはいけません。'
    # 変数: %plugin%, %maxLevel%
    maxLevel: '%plugin% &cレベルは %maxLevel% を超えてはいけません。'
    # 変数: %plugin%, %player%, $%amount%
    setBalanceSuccess: '%plugin% &a%player% の銀行残高が $%amount% に設定されました。'
    # 変数: %plugin%, %player%, $%level%
    setLevelSuccess: '%plugin% &a%player% の銀行レベルが %level% に設定されました。'
    # 変数: %plugin%
    depositFailure: '%plugin% &c金額は正の整数でなければなりません。'
  top:
    # 変数: %plugin%
    title: '%plugin% &e銀行に最も多くのお金を持っている上位10プレイヤー:'
    # 変数: %plugin%, %position%, %player%, %balance%
    entry: '&e%position%. %player% : &a$%balance%'
  level:
    # 変数: %plugin%, %level%
    yourLevel: '%plugin% &e現在の銀行レベル: &a%level%'
    # 変数: %plugin%, %player%, %level%
    playerLevel: '%plugin% &e%player% の銀行レベル: &a%level%'
  levelup:
    # 変数: %plugin%, %unlockPrice%
    notEnoughMoney: '%plugin% &c銀行のレベルアップに十分なお金がありません。$%unlockPrice% が必要です。'
    # 変数: %plugin%, %unlockLevel%
    unlockPriceError: '%plugin% &cレベル %unlockLevel% の設定で無効な解除価格。'
    # 変数: %plugin%, %newLevel%
    success: '%plugin% &aレベル %newLevel% に成功しました。'
    # 変数: %plugin%
    alreadyMax: '%plugin% &cすでに最大レベルに達しています。'
  max:
    # 変数: %plugin%, %maxStorage%
    yourMaxStorage: '%plugin% &e現在のレベルで保存できる最大額は: &a$%maxStorage%'
    # 変数: %plugin%、%player%、%maxStorage%
    playerMaxStorage: '%plugin% &e%player% が現在のレベルで保存できる最大量は: &a$%maxStorage%'
    # 変数: %plugin%, %maxLevel%
    maxLevel: '%plugin% &a銀行の最大レベルは &e%maxLevel%。'
  profit:
    # 変数: %plugin%, $%profit%, %percentage%
    received: '%plugin% &a銀行にお金を預けて $%profit% の利益を受け取りました！'
    # 変数: %plugin%, %amount%
    min-storage: '%plugin% &c利益を得るには、銀行に最低 $%amount% の残高が必要です。'
    # 変数: %plugin%
    max-storage: '%plugin% &c利益を得続けるには、銀行からお金を引き出す必要があります。'
  # 変数: %plugin%
  notPlayer: '%plugin% &cこのコマンドはプレイヤーのみが使用できます。'
  # 変数: %plugin%, %player%
  notFoundPlayer: '%plugin% &cプレイヤー %player% が見つかりません。'