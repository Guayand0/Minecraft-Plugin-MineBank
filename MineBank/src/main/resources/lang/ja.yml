messages:

  # 変数: NA
  help:
    - '&b<-----------------&aMINEBANK コマンド&a----------------->'
    - '&e/minebank help &7- このメッセージを表示'
    - '&e/minebank reload &7- プラグイン設定をリロード'
    - '&e/minebank version &7- プラグインのバージョンを表示'
    - '&e/minebank author &7- プラグインの作者を表示'
    - '&e/minebank permissions &7- プラグインの権限リストを表示'
    - '&e/minebank plugin &7- プラグインのダウンロードリンクを表示'
    - '&e/bank help &7- 銀行コマンドのリストを表示'
    - '&7別名: &eminebank&7, &emb'

  # 変数: NA
  help-bank:
    - '&b<-----------------&aMINEBANK コマンド&a----------------->'
    - '&e/bank &7- 在庫を開く (1.13+)'
    - '&e/bank help &7- このメッセージを表示'
    - '&e/bank add <金額> &7- 金額を預ける'
    - '&e/bank add <半分> &7- 現在の銀行レベルの最大額の半分を預ける'
    - '&e/bank add <max> &7- 現在の銀行レベルの最大額を預ける'
    - '&e/bank take <金額> &7- 金額を引き出す'
    - '&e/bank take <半分> &7- 現在の銀行レベルの最大額の半分を引き出す'
    - '&e/bank take <max> &7- 現在の銀行レベルの最大額を引き出す'
    - '&e/bank set <プレイヤー> bal <金額> &7- プレイヤーの残高を設定'
    - '&e/bank set <プレイヤー> bal <半分> &7- プレイヤーの残高を現在の銀行レベルの最大額の半分に設定'
    - '&e/bank set <プレイヤー> bal <max> &7- プレイヤーの残高を現在の銀行レベルの最大額に設定'
    - '&e/bank set <プレイヤー> level <レベル> &7- プレイヤーの銀行レベルを設定'
    - '&e/bank set <プレイヤー> level <半分> &7- プレイヤーの銀行レベルを最大レベルの半分に設定'
    - '&e/bank set <プレイヤー> level <max> &7- プレイヤーの銀行レベルを最大レベルに設定'
    - '&e/bank set <プレイヤー> level <レベル> true &7- プレイヤーの銀行レベルと残高をそのレベルの最大に設定'
    - '&e/bank set <プレイヤー> level <レベル> false &7- プレイヤーの銀行レベルを設定し、残高がそのレベルの最大を超える場合に変更'
    - '&e/bank top &7- 銀行に最も多くのお金を持っている上位10プレイヤーを表示'
    - '&e/bank bal &7- 自分の残高を確認'
    - '&e/bank bal <プレイヤー> &7- 他のプレイヤーの残高を確認'
    - '&e/bank max bal &7- 現在のレベルの最大預金額を確認'
    - '&e/bank max level &7- 最大レベルを確認'
    - '&e/bank level &7- 自分の銀行レベルを確認'
    - '&e/bank level <プレイヤー> &7- プレイヤーの銀行レベルを確認'
    - '&e/bank levelup &7- 銀行レベルをアップグレード'

  # 変数: %plugin%
  reload: '%plugin% &aプラグインがリロードされました。'

  # 変数: %plugin%, %version%, %latestversion%
  version: '%plugin% &aプラグインのバージョン: &b%version%'

  # 変数: %plugin%, %author%
  author: '%plugin% &aプラグインの作者: &b%author%'

  # 変数: NA
  permissions:
    - '&b<-----------------&aMINEBANK 権限&a----------------->'
    - '&eminebank.admin &7- すべての権限'
    - '&eminebank.updatechecker &7- アップデートが利用可能になったときに通知を受け取る'
    - '&eminebank.use &7- 銀行を使用する権限'

  # 変数: %plugin%
  command-no-argument: '%plugin% &7コマンドのリストを表示するには &e/minebank help &7を使用してください。'
  no-perm: '%plugin% &cこのコマンドを使用する権限がありません。'
  console-error: '%plugin% &cコンソールではこのコマンドを使用できません。'

config:
  # 変数: %plugin%
  bank-disabled: '%plugin% &c銀行機能は現在無効です。'
  # 変数: %plugin%, %version%, %latestversion%, %link%
  update-checker: '%plugin% &b新しいバージョンが利用可能です &e(&f%latestversion%&e)&b。ダウンロードリンク: &7%link%'

